<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bazuka Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #13AA52;      /* MongoDB Green */
            --secondary-dark: #001E2B;     /* Dark background tone */
            --accent-light: #E8F5E9;       /* Light mint background */
            --neutral-gray: #4B5563;       /* Neutral gray for text */
            --light-gray: #F1F3F2;         /* Subtle light gray */
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--accent-light);
            color: var(--secondary-dark);
        }
        
        .ripple {
            position: relative;
            overflow: hidden;
        }
        
        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10,10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }
        
        .ripple:active:after {
            transform: scale(0,0);
            opacity: .3;
            transition: 0s;
        }
        
        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        @media (min-width: 768px) {
            .bottom-nav {
                display: none;
            }
        }
    </style>
</head>
<body class="min-h-screen pb-20 md:pb-0">
    <!-- Top Navigation -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center">
                <div class="text-2xl font-bold text-[var(--primary-green)]">Bazuka<span class="text-[var(--secondary-dark)]">Store</span></div>
            </div>
            
            <div class="flex items-center space-x-4">
                <a href="/login.html" class="text-sm font-medium text-[var(--primary-green)] hover:text-green-600">Login</a>
                <a href="/index.html" class="text-sm font-medium text-[var(--primary-green)] hover:text-green-600">Browse as Guest</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <div class="max-w-md mx-auto">
            <h1 class="text-2xl font-bold mb-4 text-center">Create Your Account</h1>
            <p class="text-sm text-[var(--neutral-gray)] mb-6 text-center">Sign up to save your cart, track orders, and enjoy faster checkouts. Or <a href="/index.html" class="text-[var(--primary-green)] hover:text-green-600">continue as a guest</a>.</p>
            
            <div class="form-card bg-white rounded-xl p-6 shadow-sm transition-all duration-300">
                <!-- Google Sign-In Button -->
                <div class="mb-4 flex justify-center">
                    <div id="g_id_onload"
                         data-client_id="447480791626-h9vevm3fc8heu214tbcmego0obldh1ns.apps.googleusercontent.com"
                         data-context="signup"
                         data-callback="handleCredentialResponse"
                         data-auto_select="false">
                    </div>
                    <div class="g_id_signin" data-type="standard" data-text="signup_with"></div>
                </div>
                
                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-[var(--neutral-gray)]">Or sign up with email</span>
                    </div>
                </div>

                <!-- Registration Form -->
                <form id="register-form">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium mb-1">Full Name</label>
                        <input type="text" id="name" name="name" required 
                               class="w-full py-2 px-4 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary-green)] focus:border-transparent"
                               placeholder="Enter your full name">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" id="email" name="email" required 
                               class="w-full py-2 px-4 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary-green)] focus:border-transparent"
                               placeholder="Enter your email">
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="block text-sm font-medium mb-1">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required 
                               class="w-full py-2 px-4 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary-green)] focus:border-transparent"
                               placeholder="Enter your phone number">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium mb-1">Password</label>
                        <input type="password" id="password" name="password" required 
                               class="w-full py-2 px-4 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary-green)] focus:border-transparent"
                               placeholder="Enter your password">
                    </div>
                    <button type="submit" class="w-full py-3 bg-[var(--primary-green)] text-white rounded-full font-bold ripple hover:bg-green-600">Sign Up</button>
                </form>
                <p class="text-center text-sm text-[var(--neutral-gray)] mt-4">
                    Already have an account? <a href="/login.html" class="text-[var(--primary-green)] hover:text-green-600">Login</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Floating WhatsApp Button -->
    <div class="fixed bottom-24 right-4 z-20">
        <button class="bg-[var(--primary-green)] text-white p-3 rounded-full shadow-lg hover:bg-green-600 transition-colors ripple" onclick="window.location.href='/chat.html'">
            <i data-feather="message-circle" class="w-6 h-6"></i>
        </button>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t border-gray-200 z-10">
        <div class="flex justify-around items-center h-16">
            <a href="/index.html" class="flex flex-col items-center text-[var(--neutral-gray)]">
                <i data-feather="home" class="w-6 h-6"></i>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="/categories.html" class="flex flex-col items-center text-[var(--neutral-gray)]">
                <i data-feather="grid" class="w-6 h-6"></i>
                <span class="text-xs mt-1">Categories</span>
            </a>
            <a href="/cart.html" class="flex flex-col items-center text-[var(--neutral-gray)] cart-button">
                <div class="relative">
                    <i data-feather="shopping-cart" class="w-6 h-6"></i>
                    <span class="absolute -top-1 -right-1 bg-[var(--primary-green)] text-white text-xs font-bold rounded-full h-4 w-4 flex items-center justify-center" id="cart-count">0</span>
                </div>
                <span class="text-xs mt-1">Cart</span>
            </a>
            <a href="/orders.html" class="flex flex-col items-center text-[var(--neutral-gray)]">
                <i data-feather="package" class="w-6 h-6"></i>
                <span class="text-xs mt-1">Orders</span>
            </a>
            <a href="/profile.html" class="flex flex-col items-center text-[var(--primary-green)]">
                <i data-feather="user" class="w-6 h-6"></i>
                <span class="text-xs mt-1">Profile</span>
            </a>
        </div>
    </nav>

    <script>
        feather.replace();

        const API_BASE_URL = 'https://bazukastore.onrender.com/api';

        // Request notification permission
        async function requestNotificationPermission() {
            if ('Notification' in window) {
                const permission = await Notification.requestPermission();
                return permission === 'granted';
            }
            return false;
        }

        // Show browser notification
        function showBrowserNotification(message) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('Bazuka Store', {
                    body: message,
                    icon: '/images/logo.png',
                });
            }
        }

        // Handle Google Sign-In
        async function handleCredentialResponse(response) {
            const idToken = response.credential;
            console.log("Encoded JWT ID token: " + idToken);

            try {
                const response = await fetch(`${API_BASE_URL}/auth/google`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: idToken }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Google Sign-In failed');
                }

                const data = await response.json();
                localStorage.setItem('token', data.token);
                localStorage.setItem('newSignup', 'true'); // Flag for signup notification
                await mergeGuestCart(data.token);
                const permissionGranted = await requestNotificationPermission();
                if (permissionGranted) {
                    showBrowserNotification(`Welcome to Bazuka Store, ${data.user.name}! Your account has been created successfully.`);
                }
                const redirect = new URLSearchParams(window.location.search).get('redirect');
                window.location.href = redirect && ['profile', 'cart', 'orders'].includes(redirect) ? `/${redirect}.html` : '/index.html';
            } catch (error) {
                console.error('Error with Google Sign-In:', error);
                alert(error.message || 'Failed to sign in with Google. Please try again.');
            }
        }

        // Handle registration form submission
        async function handleRegister(event) {
            event.preventDefault();
            const name = document.querySelector('#name').value.trim();
            const email = document.querySelector('#email').value.trim();
            const phone = document.querySelector('#phone').value.trim();
            const password = document.querySelector('#password').value.trim();

            try {
                const response = await fetch(`${API_BASE_URL}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, phone, password }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Registration failed');
                }

                const data = await response.json();
                localStorage.setItem('token', data.token);
                localStorage.setItem('newSignup', 'true'); // Flag for signup notification
                await mergeGuestCart(data.token);
                const permissionGranted = await requestNotificationPermission();
                if (permissionGranted) {
                    showBrowserNotification(`Welcome to Bazuka Store, ${data.user.name}! Your account has been created successfully.`);
                }
                const redirect = new URLSearchParams(window.location.search).get('redirect');
                window.location.href = redirect && ['profile', 'cart', 'orders'].includes(redirect) ? `/${redirect}.html` : '/index.html';
            } catch (error) {
                console.error('Error registering:', error);
                alert(error.message || 'Failed to register. Please try again.');
            }
        }

        // Merge guest cart with user cart
        async function mergeGuestCart(token) {
            const guestCart = JSON.parse(localStorage.getItem('guestCart') || '[]');
            if (guestCart.length > 0) {
                try {
                    const response = await fetch(`${API_BASE_URL}/cart/merge`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                        },
                        body: JSON.stringify({ cart: guestCart }),
                    });
                    if (!response.ok) throw new Error('Failed to merge cart');
                    localStorage.removeItem('guestCart');
                } catch (error) {
                    console.error('Error merging cart:', error);
                }
            }
        }

        // Update cart count
        function updateCartCount(cartItems) {
            const count = cartItems.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelectorAll('#cart-count').forEach(el => {
                el.textContent = count;
                el.classList.toggle('animate-bounce', count > 0);
            });
        }

        // Fetch cart (for authenticated users or guests)
        async function fetchCart() {
            try {
                const token = localStorage.getItem('token');
                let cartItems = [];
                if (token) {
                    const response = await fetch(`${API_BASE_URL}/cart`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        },
                    });
                    if (!response.ok) throw new Error('Failed to fetch cart');
                    const cart = await response.json();
                    cartItems = cart.items || [];
                } else {
                    cartItems = JSON.parse(localStorage.getItem('guestCart') || '[]');
                }
                updateCartCount(cartItems);
            } catch (error) {
                console.error('Error fetching cart:', error);
            }
        }

        // Cart navigation
        function setupCartNavigation() {
            document.querySelectorAll('.cart-button').forEach(button => {
                button.addEventListener('click', () => {
                    window.location.href = '/cart.html';
                });
            });
        }

        // Ripple effect for buttons
        function setupRippleEffect() {
            document.querySelectorAll('.ripple').forEach(button => {
                button.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    this.style.setProperty('--x', x + 'px');
                    this.style.setProperty('--y', y + 'px');
                });
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#register-form').addEventListener('submit', handleRegister);
            fetchCart();
            setupCartNavigation();
            setupRippleEffect();
        });
    </script>
</body>
</html>
