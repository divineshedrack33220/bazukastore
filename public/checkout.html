<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Bazuka Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #6C5CE7;    /* Main brand purple */
            --secondary-yellow: #FDCB6E;  /* Fun highlight */
            --accent-light: #F3F0FF;      /* Soft violet background */
            --neutral-gray: #4B4B4B;      /* Neutral text */
            --light-gray: #F5F5F5;        /* Light block background */
            --alert-red: #FF7675;         /* Accent red */
            --white: #FFFFFF;             /* Background white */
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--accent-light);
            color: var(--neutral-gray);
        }
        
        .payment-method {
            transition: all 0.3s ease;
        }
        
        .payment-method.active {
            border-color: var(--primary-purple);
            background-color: rgba(108, 92, 231, 0.05);
        }
        
        .ripple {
            position: relative;
            overflow: hidden;
        }
        
        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10,10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }
        
        .ripple:active:after {
            transform: scale(0,0);
            opacity: .3;
            transition: 0s;
        }
        
        @media (min-width: 768px) {
            .bottom-nav {
                display: none;
            }
        }

        .checkout-loader {
            animation: shimmer 1.5s infinite linear;
            background: linear-gradient(to right, #f6f6f6 0%, #edeef1 20%, #f6f6f6 40%, #f6f6f6 100%);
            background-size: 200% 100%;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="min-h-screen pb-24 md:pb-0">
    <!-- Top Navigation -->
    <header class="bg-[var(--white)] shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <button onclick="history.back()" class="p-2 rounded-full hover:bg-[var(--light-gray)] ripple">

            </button>
            <h1 class="text-lg font-bold">Checkout</h1>

        </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-4 md:px-6 lg:max-w-4xl">

                        <div class="h-4 w-1/4 bg-gray-200 rounded checkout-loader"></div>

                    <div class="flex justify-between">
                        <div class="h-4 w-1/2 bg-gray-200 rounded checkout-loader"></div>
                        <div class="h-4 w-1/4 bg-gray-200 rounded checkout-loader"></div>
                    </div>
                    <div class="flex justify-between">
                        <div class="h-4 w-1/2 bg-gray-200 rounded checkout-loader"></div>
                        <div class="h-4 w-1/4 bg-gray-200 rounded checkout-loader"></div>
                    </div>
                </div>
                <div class="border-t border-gray-200 pt-3 mt-3">
                    <div class="flex justify-between">
                        <div class="h-4 w-1/3 bg-gray-200 rounded checkout-loader"></div>

                    </div>
                    <div class="flex justify-between">
                        <div class="h-4 w-1/3 bg-gray-200 rounded checkout-loader"></div>
                        <div class="h-4 w-1/4 bg-gray-200 rounded checkout-loader"></div>
                    </div>
                </div>
            </div>
            <div class="bg-[var(--white)] rounded-xl p-4 shadow-sm">
                <div class="h-6 w-1/2 bg-gray-200 rounded checkout-loader mb-3"></div>
                <div class="space-y-2">
                    <div class="h-12 w-full bg-gray-200 rounded-lg checkout-loader"></div>

                    <div class="h-12 w-full bg-gray-200 rounded-lg checkout-loader"></div>
                </div>
            </div>
            <div class="h-10 w-full bg-gray-200 rounded-full checkout-loader"></div>
        </div>

        <!-- Checkout Content -->

                        <i data-feather="map-pin" class="w-4 h-4 mr-2 text-[var(--primary-purple)]"></i>
                        Delivery Address

                    <button class="text-sm text-[var(--primary-purple)] ripple" id="change-address">Change</button>

                <div class="bg-[var(--light-gray)] p-3 rounded-lg" id="address-container">
                    <p class="text-sm text-[var(--neutral-gray)]">No address selected. <a href="/saved-addresses.html" class="text-[var(--primary-purple)]">Add one</a>.</p>

            <!-- Order Summary -->

                <i data-feather="home" class="w-6 h-6"></i>

                <i data-feather="grid" class="w-6 h-6"></i>
                <span class="text-xs mt-1">Categories</span>
            </a>
            <a href="cart.html" class="flex flex-col items-center text-[var(--neutral-gray)]">

                    <i data-feather="shopping-cart" class="w-6 h-6"></i>

            </a>

    <script>
        feather.replace();

        const API_BASE_URL = 'https://bazukastore.com/api';
        const DELIVERY_FEE = 5000;
        const PAYSTACK_PUBLIC_KEY = 'pk_test_ef1440e093365ca4a90cc345374aa9fa168064c9';

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html?redirect=checkout';
                return false;
            }
            return true;
        }

        // Update authentication UI
        function setupAuthUI() {
            const authLinks = document.getElementById('auth-links');
            if (!authLinks) {
                console.error('Auth links element not found');
                return;
            }
            authLinks.innerHTML = '';
        }

        // Show loader
        function showShimmer() {
            const checkoutLoader = document.getElementById('checkout-loader');
            const checkoutContent = document.getElementById('checkout-content');
            if (!checkoutLoader || !checkoutContent) {
                console.error('Loader elements not found:', {
                    checkoutLoader: !!checkoutLoader,
                    checkoutContent: !!checkoutContent
                });
                const main = document.querySelector('main');
                if (main) {
                    main.innerHTML = '<p class="text-center text-[var(--neutral-gray)]">Loading checkout...</p>';
                }
                return;
            }
            checkoutLoader.classList.remove('hidden');
            checkoutContent.classList.add('hidden');
        }

        // Hide loader
        function hideShimmer() {
            const checkoutLoader = document.getElementById('checkout-loader');
            const checkoutContent = document.getElementById('checkout-content');
            if (!checkoutLoader || !checkoutContent) {
                console.error('Loader elements not found:', {
                    checkoutLoader: !!checkoutLoader,
                    checkoutContent: !!checkoutContent
                });
                return;
            }
            checkoutLoader.classList.add('hidden');
            checkoutContent.classList.remove('hidden');
        }

        // Fetch and render checkout data with retry
        async function fetchCheckoutData(retryCount = 0, maxRetries = 2) {
            console.log('Fetching checkout data, checking DOM elements:', {
                checkoutLoader: !!document.getElementById('checkout-loader'),
                checkoutContent: !!document.getElementById('checkout-content')
            });
            showShimmer();
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/checkout`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });
                if (response.status === 401) {
                    console.warn('Unauthorized access, clearing token');
                    localStorage.removeItem('token');
                    window.location.href = '/login.html?redirect=checkout';
                    return;
                }
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    const errorMessage = errorData.message || response.status;
                    if (errorData.message === 'Cart is empty') {
                        hideShimmer();
                        alert('Your cart is empty. Please add items to proceed with checkout.');
                        window.location.href = '/cart.html';
                        return;
                    }
                    throw new Error(`Failed to fetch checkout data: ${errorMessage}`);
                }
                const data = await response.json();
                hideShimmer();
                renderCheckoutData(data);
                updateCartCount(data.cart);
                window.checkoutData = data;
            } catch (error) {
                console.error('Error fetching checkout data:', error.message);
                if (retryCount < maxRetries && !error.message.includes('401') && !error.message.includes('Cart is empty')) {
                    console.log(`Retrying fetchCheckoutData (${retryCount + 1}/${maxRetries})...`);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    return fetchCheckoutData(retryCount + 1, maxRetries);
                }
                hideShimmer();
                const main = document.querySelector('main');
                if (main) {
                    main.innerHTML = '<p class="text-center text-[var(--neutral-gray)]">Failed to load checkout data. Please try again.</p>';
                }
            }
        }

        // Render checkout data
        function renderCheckoutData(data) {
            const addressContainer = document.getElementById('address-container');
            if (!addressContainer) {
                console.error('Address container not found');
                return;
            }
            if (data.defaultAddress) {
                addressContainer.innerHTML = `
                    <p class="font-medium">${data.defaultAddress.label || 'Default Address'}</p>
                    <p class="text-sm text-[var(--neutral-gray)]">${data.defaultAddress.phone || 'N/A'}</p>
                    <p class="text-sm text-[var(--neutral-gray)] mt-1">${data.defaultAddress.street}, ${data.defaultAddress.city}, ${data.defaultAddress.state || 'Lagos'}, Nigeria</p>
                `;
            } else {
                addressContainer.innerHTML = '<p class="text-sm text-[var(--neutral-gray)]">No address selected. <a href="/saved-addresses.html" class="text-[var(--primary-purple)]">Add one</a>.</p>';
            }

            const orderItems = document.getElementById('order-items');
            const summaryDetails = document.getElementById('summary-details');
            const totalContainer = document.getElementById('total');
            if (!orderItems || !summaryDetails || !totalContainer) {
                console.error('Order summary elements not found:', {
                    orderItems: !!orderItems,
                    summaryDetails: !!summaryDetails,
                    totalContainer: !!totalContainer
                });
                return;
            }
            orderItems.innerHTML = data.cart.length > 0 ? data.cart.map(item => `
                <div class="flex justify-between">
                    <span class="text-[var(--neutral-gray)]">${item.product.name} × ${item.quantity}</span>
                    <span class="font-medium">₦${(item.product.price * item.quantity).toLocaleString()}</span>
                </div>
            `).join('') : '<p class="text-[var(--neutral-gray)]">No items in cart.</p>';

            summaryDetails.innerHTML = `
                <div class="flex justify-between">
                    <span class="text-[var(--neutral-gray)]">Subtotal</span>
                    <span class="font-medium" id="subtotal">₦${data.summary.subtotal.toLocaleString()}</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-[var(--neutral-gray)]">Delivery Fee</span>
                    <span class="font-medium" id="delivery-fee">₦${data.summary.deliveryFee.toLocaleString()}</span>
                </div>
            `;
            totalContainer.textContent = `₦${data.summary.total.toLocaleString()}`;

            const paymentContainer = document.getElementById('payment-methods');
            if (!paymentContainer) {
                console.error('Payment methods container not found');
                return;
            }
            paymentContainer.innerHTML = `
                <div class="payment-method border rounded-lg p-3 flex items-center cursor-pointer ${!data.paymentMethods.length && data.defaultAddress ? 'active' : ''}" data-payment-type="cash">
                    <div class="w-8 h-8 bg-[var(--light-gray)] rounded-full flex items-center justify-center mr-3">
                        <i data-feather="dollar-sign" class="text-[var(--primary-purple)] w-4 h-4"></i>
                    </div>
                    <div class="flex-1">
                        <p class="font-medium">Pay on Delivery</p>
                        <p class="text-xs text-[var(--neutral-gray)]">Pay cash when your order arrives</p>
                    </div>
                    <i data-feather="check" class="text-[var(--primary-purple)] w-5 h-5 ${!data.paymentMethods.length && data.defaultAddress ? '' : 'hidden'}"></i>
                </div>
                <div class="payment-method border rounded-lg p-3 flex items-center cursor-pointer" data-payment-type="paystack">
                    <div class="w-8 h-8 bg-[var(--light-gray)] rounded-full flex items-center justify-center mr-3">
                        <i data-feather="credit-card" class="text-[var(--neutral-gray)] w-4 h-4"></i>
                    </div>
                    <div class="flex-1">
                        <p class="font-medium">Pay with Paystack</p>
                        <p class="text-xs text-[var(--neutral-gray)]">Card, Bank Transfer, USSD, and more</p>
                    </div>
                    <i data-feather="check" class="text-[var(--primary-purple)] w-5 h-5 hidden"></i>
                </div>
            `;
            data.paymentMethods.forEach(payment => {
                const isCard = payment.type === 'card';
                const isBank = payment.type === 'bank';
                if (!isCard && !isBank) {
                    console.warn('Invalid payment method type:', payment.type);
                    return;
                }
                const number = isCard ? payment.cardNumber : payment.accountNumber;
                const displayNumber = (number && typeof number === 'string' && number.length >= 4) ? `****${number.slice(-4)}` : '****XXXX';
                paymentContainer.innerHTML += `
                    <div class="payment-method border border-gray-200 rounded-lg p-3 flex items-center cursor-pointer ${payment.isDefault && data.defaultAddress ? 'active' : ''}" data-payment-type="${payment.type}">
                        <div class="w-8 h-8 bg-[var(--light-gray)] rounded-full flex items-center justify-center mr-3">
                            <i data-feather="${isCard ? 'credit-card' : 'repeat'}" class="text-[var(--neutral-gray)] w-4 h-4"></i>
                        </div>
                        <div class="flex-1">
                            <p class="font-medium">${isCard ? 'Card Payment' : 'Bank Transfer'}</p>
                            <p class="text-xs text-[var(--neutral-gray)]">${displayNumber}</p>
                        </div>
                        <i data-feather="check" class="text-[var(--primary-purple)] w-5 h-5 ${payment.isDefault && data.defaultAddress ? '' : 'hidden'}"></i>
                    </div>
                `;
            });

            feather.replace();
            setupPaymentSelection();
            console.log('Payment methods rendered, event listeners attached:', document.querySelectorAll('.payment-method').length);
        }

        // Update payment method selection
        function setupPaymentSelection() {
            const paymentMethods = document.querySelectorAll('.payment-method');
            if (!paymentMethods.length) {
                console.warn('No payment methods found for event listener setup');
                return;
            }
            paymentMethods.forEach((method, index) => {
                const newMethod = method.cloneNode(true);
                method.parentNode.replaceChild(newMethod, method);
                newMethod.addEventListener('click', function() {
                    paymentMethods.forEach(m => {
                        m.classList.remove('active');
                        const iconContainer = m.querySelector('div:first-child');
                        if (iconContainer) {
                            iconContainer.classList.remove('bg-[var(--light-gray)]');
                            iconContainer.classList.add('bg-[var(--light-gray)]');
                        }
                        const checkIcon = m.querySelector('i:last-child');
                        if (checkIcon) checkIcon.classList.add('hidden');
                    });
                    this.classList.add('active');
                    const iconContainer = this.querySelector('div:first-child');
                    if (iconContainer) {
                        iconContainer.classList.remove('bg-[var(--light-gray)]');
                        iconContainer.classList.add('bg-[rgba(108,92,231,0.1)]');
                    }
                    const checkIcon = this.querySelector('i:last-child');
                    if (checkIcon) checkIcon.classList.remove('hidden');
                    console.log(`Payment method ${index} clicked and set as active`);
                });
            });
        }

        // Update cart count
        function updateCartCount(cart) {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCount = document.getElementById('cart-count');
            if (cartCount) {
                cartCount.textContent = count;
                cartCount.classList.toggle('animate-bounce', count > 0);
            }
        }

        // Verify Paystack payment
        async function verifyPaystackPayment(reference, orderId) {
            try {
                const token = localStorage.getItem('token');
                const verifyResponse = await fetch(`${API_BASE_URL}/checkout/verify-payment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify({
                        reference,
                        orderId
                    }),
                });
                if (!verifyResponse.ok) {
                    const errorData = await verifyResponse.json().catch(() => ({}));
                    throw new Error(`Payment verification failed: ${errorData.message || verifyResponse.status}`);
                }
                const verification = await verifyResponse.json();
                if (verification.status === 'success') {
                    alert(`Order placed successfully! Order #${verification.orderNumber}`);
                    window.location.href = '/orders.html';
                } else {
                    throw new Error('Payment verification failed: Invalid status');
                }
            } catch (error) {
                console.error('Error verifying payment:', error.message);
                alert(`Payment verification failed: ${error.message}. Please contact support.`);
            }
        }

        // Initiate Paystack payment
        async function initiatePaystackPayment(total, email, orderData, retryCount = 0, maxRetries = 2) {
            try {
                const handler = PaystackPop.setup({
                    key: PAYSTACK_PUBLIC_KEY,
                    email: email || 'customer@example.com',
                    amount: total * 100,
                    currency: 'NGN',
                    ref: 'TX-' + Math.floor((Math.random() * 1000000000) + 1),
                    metadata: {
                        orderId: orderData.orderId || 'pending',
                        custom_fields: [
                            {
                                display_name: "Order Notes",
                                variable_name: "order_notes",
                                value: orderData.orderNotes || ''
                            }
                        ]
                    },
                    callback: function(response) {
                        console.log('Paystack payment completed, reference:', response.reference);
                        verifyPaystackPayment(response.reference, orderData.orderId);
                    },
                    onClose: function() {
                        console.log('Paystack payment window closed');
                        alert('Payment cancelled. Please try again or choose another payment method.');
                    }
                });
                handler.openIframe();
            } catch (error) {
                console.error('Error initiating Paystack payment:', error.message);
                if (retryCount < maxRetries) {
                    console.log(`Retrying initiatePaystackPayment (${retryCount + 1}/${maxRetries})...`);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    return initiatePaystackPayment(total, email, orderData, retryCount + 1, maxRetries);
                }
                alert(`Failed to initiate payment: ${error.message}. Please try again.`);
            }
        }

        // Handle order submission with retry
        async function placeOrder(retryCount = 0, maxRetries = 2) {
            try {
                const token = localStorage.getItem('token');
                const addressContainer = document.getElementById('address-container');
                if (!addressContainer.querySelector('p.font-medium')) {
                    alert('Please select a delivery address.');
                    window.location.href = '/saved-addresses.html';
                    return;
                }

                const selectedPayment = document.querySelector('.payment-method.active');
                if (!selectedPayment) {
                    alert('Please select a payment method.');
                    return;
                }
                const paymentType = selectedPayment.getAttribute('data-payment-type');
                const paymentMethod = selectedPayment.querySelector('p.font-medium').textContent;
                const orderNotes = document.getElementById('order-notes').value.trim();

                // Fetch default address ID
                const addressResponse = await fetch(`${API_BASE_URL}/addresses`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });
                if (addressResponse.status === 401) {
                    console.warn('Unauthorized access, clearing token');
                    localStorage.removeItem('token');
                    window.location.href = '/login.html?redirect=checkout';
                    return;
                }
                if (!addressResponse.ok) {
                    const errorData = await addressResponse.json().catch(() => ({}));
                    throw new Error(`Failed to fetch addresses: ${errorData.message || addressResponse.status}`);
                }
                const addresses = await addressResponse.json();
                const defaultAddress = addresses.find(addr => addr.isDefault);
                if (!defaultAddress) {
                    alert('Please select a delivery address.');
                    window.location.href = '/saved-addresses.html';
                    return;
                }

                // Create order
                const orderResponse = await fetch(`${API_BASE_URL}/checkout/order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify({
                        addressId: defaultAddress._id,
                        paymentMethod: paymentType === 'paystack' ? 'Paystack' : paymentMethod,
                        orderNotes
                    }),
                });
                if (orderResponse.status === 401) {
                    console.warn('Unauthorized access, clearing token');
                    localStorage.removeItem('token');
                    window.location.href = '/login.html?redirect=checkout';
                    return;
                }
                if (!orderResponse.ok) {
                    const errorData = await orderResponse.json().catch(() => ({}));
                    throw new Error(`Failed to place order: ${errorData.message || orderResponse.status}`);
                }

                const order = await orderResponse.json();

                // Handle Paystack payment if selected
                if (paymentType === 'paystack') {
                    const userEmail = window.checkoutData?.user?.email || 'customer@example.com';
                    const total = window.checkoutData?.summary?.total || 0;
                    await initiatePaystackPayment(total, userEmail, {
                        orderId: order._id,
                        orderNotes
                    });
                } else {
                    alert(`Order placed successfully! Order #${order.orderNumber}`);
                    window.location.href = '/orders.html';
                }
            } catch (error) {
                console.error('Error placing order:', error.message);
                if (retryCount < maxRetries && !error.message.includes('401')) {
                    console.log(`Retrying placeOrder (${retryCount + 1}/${maxRetries})...`);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    return placeOrder(retryCount + 1, maxRetries);
                }
                alert(`Failed to place order: ${error.message}`);
            }
        }

        // Ripple effect for buttons
        function setupRippleEffect() {
            document.querySelectorAll('.ripple').forEach(button => {
                button.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    this.style.setProperty('--x', x + 'px');
                    this.style.setProperty('--y', y + 'px');
                });
            });
        }

        // Monitor DOM changes
        function setupDOMObserver() {
            const main = document.querySelector('main');
            if (!main) {
                console.error('Main element not found for DOM observer');
                return;
            }
            const observer = new MutationObserver(mutations => {
                mutations.forEach(mutation => {
                    if (!document.getElementById('checkout-loader')) {
                        console.warn('checkout-loader was removed from DOM', mutation);
                    }
                });
            });
            observer.observe(main, { childList: true, subtree: true });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, checking initial elements:', {
                checkoutLoader: !!document.getElementById('checkout-loader'),
                checkoutContent: !!document.getElementById('checkout-content')
            });
            if (checkAuth()) {
                setupAuthUI();
                fetchCheckoutData();
                setupRippleEffect();
                document.getElementById('place-order').addEventListener('click', placeOrder);
                document.getElementById('change-address').addEventListener('click', () => {
                    window.location.href = '/saved-addresses.html';
                });
                setupDOMObserver();
            }
        });
    </script>
