<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazuka Store - Chat with Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FF7A2F;
            --secondary-brown: #3E2723;
            --accent-cream: #FFF6ED;
            --neutral-gray: #555555;
            --light-gray: #EDEDED;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--accent-cream);
            color: var(--secondary-brown);
            margin: 0;
            overflow: hidden;
        }
        
        .ripple {
            position: relative;
            overflow: hidden;
        }
        
        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10,10);
            opacity: 0;
            transition: transform .3s, opacity .5s;
        }
        
        .ripple:active:after {
            transform: scale(0,0);
            opacity: .3;
            transition: 0s;
        }
        
        .chat-container {
            min-height: calc(100vh - 120px);
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            padding: 16px;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .chat-message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            animation: slideIn 0.2s ease;
        }
        
        .chat-message.user {
            margin-left: auto;
            background-color: var(--primary-orange);
            color: white;
        }
        
        .chat-message.admin {
            margin-right: auto;
            background-color: var(--light-gray);
            color: var(--secondary-brown);
        }
        
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            padding: 12px 16px;
            border-top: 1px solid var(--light-gray);
            z-index: 10;
        }
        
        .typing-indicator {
            display: none;
            font-size: 12px;
            color: var(--neutral-gray);
            margin-bottom: 8px;
        }
        
        .typing-indicator.active {
            display: block;
            animation: pulse 1.5s infinite;
        }
        
        .back-button:hover {
            transform: scale(1.1);
            color: var(--primary-orange);
        }
        
        .chat-image {
            max-width: 150px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .chat-image:hover {
            transform: scale(1.05);
        }
        
        .error-message {
            color: #e53e3e;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        
        .image-preview {
            display: none;
            margin-top: 8px;
            padding: 8px;
            background-color: var(--light-gray);
            border-radius: 8px;
        }
        
        .image-preview.active {
            display: block;
        }
        
        .preview-image {
            max-width: 100px;
            border-radius: 8px;
            margin: 4px;
        }
        
        @keyframes slideIn {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        @media (min-width: 768px) {
            .chat-container {
                min-height: calc(100vh - 100px);
                max-height: calc(100vh - 100px);
            }
            .input-container {
                padding: 16px 24px;
            }
        }
        
        @media (min-width: 1024px) {
            .container {
                max-width: 900px;
            }
            .chat-container {
                min-height: calc(100vh - 80px);
                max-height: calc(100vh - 80px);
                padding: 24px;
            }
            .input-container {
                max-width: 900px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <header class="bg-white shadow-sm sticky top-0 z-20">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center">
                <a href="profile.html" class="mr-4 back-button transition-transform duration-200" aria-label="Back to profile">
                    <i data-feather="arrow-left" class="w-8 h-8 text-gray-700 hover:text-orange-500"></i>
                </a>
                <div class="text-xl font-bold text-orange-600">Chat with Support</div>
            </div>
            
            <div class="flex items-center space-x-4">
                <button class="p-2 rounded-full hover:bg-gray-100 ripple" aria-label="Notifications">
                    <i data-feather="bell" class="text-gray-700"></i>
                </button>
                <button class="p-2 rounded-full hover:bg-gray-100 ripple" aria-label="Profile">
                    <i data-feather="user" class="text-gray-700"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-4">
        <!-- Chat Section -->
        <section aria-label="Chat with support">
            <div class="bg-white rounded-xl shadow-sm flex flex-col">
                <div class="chat-container" id="chat-container">
                    <div class="chat-message admin p-3 rounded-lg flex items-start">
                        <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center mr-3">
                            <i data-feather="user" class="w-4 h-4 text-gray-600"></i>
                        </div>
                        <div>
                            <p class="text-sm">Welcome to BazukaStore Support! How can we help you today?</p>
                            <p class="text-xs text-gray-500 mt-1">Admin â€¢ 07:30 PM</p>
                        </div>
                    </div>
                    <div class="typing-indicator" id="typing-indicator">Admin is typing...</div>
                </div>
            </div>
        </section>
        <div class="input-container">
            <div class="flex items-center">
                <label for="image-upload" class="mr-2 p-2 rounded-full hover:bg-gray-100 ripple cursor-pointer" aria-label="Upload images">
                    <i data-feather="paperclip" class="w-5 h-5 text-gray-700"></i>
                    <input id="image-upload" type="file" accept="image/png,image/jpeg,image/jpg,image/gif" multiple class="hidden">
                </label>
                <input id="chat-input" type="text" placeholder="Type your message..." 
                       class="flex-1 py-2 px-4 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                       aria-label="Type your message">
                <button id="send-message" class="ml-2 bg-orange-500 text-white p-2 rounded-full ripple" aria-label="Send message">
                    <i data-feather="send" class="w-5 h-5"></i>
                </button>
            </div>
            <p id="error-message" class="error-message">Please upload valid images (PNG, JPEG, JPG, GIF).</p>
            <div id="image-preview" class="image-preview">
                <div id="preview-images" class="flex flex-wrap gap-2"></div>
                <div class="flex mt-2 space-x-2">
                    <button id="send-image" class="bg-orange-500 text-white px-3 py-1 rounded-full text-sm ripple" aria-label="Send all images">Send All</button>
                    <button id="cancel-image" class="bg-gray-300 text-gray-700 px-3 py-1 rounded-full text-sm ripple" aria-label="Cancel images">Cancel</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        feather.replace();

        // Ripple effect for buttons
        document.querySelectorAll('.ripple').forEach(button => {
            button.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                this.style.setProperty('--x', x + 'px');
                this.style.setProperty('--y', y + 'px');
            });
        });

        // Chat functionality
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-message');
        const imageUpload = document.getElementById('image-upload');
        const errorMessage = document.getElementById('error-message');
        const imagePreview = document.getElementById('image-preview');
        const previewImages = document.getElementById('preview-images');
        const sendImageButton = document.getElementById('send-image');
        const cancelImageButton = document.getElementById('cancel-image');
        const typingIndicator = document.getElementById('typing-indicator');

        let selectedImages = [];

        function addMessage(content, sender, isImage = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender} p-3 rounded-lg flex items-start`;
            let contentHtml = isImage 
                ? `<img src="${content}" alt="Uploaded image" class="chat-image" onclick="window.open(this.src, '_blank')">`
                : `<p class="text-sm">${content}</p>`;
            messageDiv.innerHTML = `
                <div class="w-8 h-8 ${sender === 'user' ? 'bg-orange-600' : 'bg-gray-200'} rounded-full flex items-center justify-center mr-3">
                    <i data-feather="user" class="w-4 h-4 ${sender === 'user' ? 'text-white' : 'text-gray-600'}"></i>
                </div>
                <div>
                    ${contentHtml}
                    <p class="text-xs ${sender === 'user' ? 'text-white' : 'text-gray-500'} mt-1">${sender === 'user' ? 'You' : 'Admin'} â€¢ ${new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}</p>
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            feather.replace();
        }

        // Handle text message
        sendButton.addEventListener('click', () => {
            const message = chatInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                chatInput.value = '';
                typingIndicator.classList.add('active');
                
                // Simulate admin response
                setTimeout(() => {
                    typingIndicator.classList.remove('active');
                    addMessage('Thanks for your message! Weâ€™re checking on your query and will respond shortly.', 'admin');
                }, 1500);
            }
        });

        // Handle image upload and preview
        imageUpload.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            errorMessage.style.display = 'none';
            selectedImages = [];
            previewImages.innerHTML = '';

            const validFiles = files.filter(file => ['image/png', 'image/jpeg', 'image/jpg', 'image/gif'].includes(file.type));

            if (validFiles.length > 0) {
                validFiles.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        selectedImages.push(event.target.result);
                        const img = document.createElement('img');
                        img.src = event.target.result;
                        img.alt = 'Image preview';
                        img.className = 'preview-image';
                        previewImages.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                });
                imagePreview.classList.add('active');
            } else {
                errorMessage.style.display = 'block';
            }
            e.target.value = ''; // Reset file input
        });

        // Send images
        sendImageButton.addEventListener('click', () => {
            if (selectedImages.length > 0) {
                selectedImages.forEach(imageUrl => {
                    addMessage(imageUrl, 'user', true);
                });
                imagePreview.classList.remove('active');
                selectedImages = [];
                previewImages.innerHTML = '';
                typingIndicator.classList.add('active');
                
                // Simulate admin response for images
                setTimeout(() => {
                    typingIndicator.classList.remove('active');
                    addMessage(`Thanks for sharing ${selectedImages.length > 1 ? 'the images' : 'the image'}! Weâ€™ll review ${selectedImages.length > 1 ? 'them' : 'it'} and get back to you soon.`, 'admin');
                }, 1500);
            }
        });

        // Cancel images
        cancelImageButton.addEventListener('click', () => {
            imagePreview.classList.remove('active');
            selectedImages = [];
            previewImages.innerHTML = '';
            errorMessage.style.display = 'none';
        });

        // Allow sending message with Enter key
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendButton.click();
            }
        });

        // Prevent textarea movement and handle resize
        chatInput.addEventListener('input', () => {
            chatInput.style.height = 'auto';
            chatInput.style.height = `${Math.min(chatInput.scrollHeight, 100)}px`;
        });
    </script>
</body>
</html>
