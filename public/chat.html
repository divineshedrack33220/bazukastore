<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Bazuka Store</title>
    <meta name="description" content="Chat with other users on Bazuka Store.">
    <meta name="keywords" content="chat, messaging, Bazuka Store, Nigeria e-commerce">
    <meta name="author" content="Bazuka Store">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://bazukastore.com/chat.html">
    <meta property="og:title" content="Chat - Bazuka Store">
    <meta property="og:description" content="Chat with other users on Bazuka Store.">
    <meta property="og:image" content="https://bazukastore.com/images/fallback-preview-image.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://bazukastore.com/chat.html">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Chat - Bazuka Store">
    <meta name="twitter:description" content="Chat with other users on Bazuka Store.">
    <meta name="twitter:image" content="https://bazukastore.com/images/fallback-preview-image.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.0/dist/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1.21.0/index.js" type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">

</head>
<body class="min-h-screen">
    <header class="bg-[var(--white)] shadow-sm sticky top-0 z-20">
        <div class="container mx-auto px-3 py-2 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <button id="back-button" class="p-1 rounded-full hover:bg-[var(--light-gray)] ripple" aria-label="Back to chat list">
                    <i data-feather="arrow-left" class="w-5 h-5 text-[var(--neutral-gray)] icon-fallback">Left Arrow</i>
                </button>
                <div class="flex items-center space-x-2">
                    <div id="nav-avatar" class="nav-avatar">U</div>
                    <div>
                        <h1 id="chat-title" class="text-base font-semibold text-[var(--neutral-gray)]">Chat</h1>
                        <p class="text-[10px] text-[var(--neutral-gray)]">Online</p>
                    </div>
                </div>
            </div>
            <div class="flex items-center space-x-1">
                <button class="p-1 rounded-full hover:bg-[var(--light-gray)] ripple" aria-label="More options">
                    <i data-feather="more-horizontal" class="w-4 h-4 text-[var(--neutral-gray)] icon-fallback">Horizontal Dots</i>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-3 py-2">
        <section aria-label="Chat">
            <div class="bg-[var(--white)] rounded-lg flex flex-col">
                <div class="chat-container" id="chat-container">
                    <div class="shimmer h-[60px]"></div>
                </div>
            </div>
        </section>
        <div class="input-container">
            <div id="reply-preview" class="reply-preview">
                <p id="reply-sender" class="font-semibold"></p>
                <p id="reply-content" class="truncate"></p>
                <span class="close-reply">Cross</span>
            </div>
            <div class="flex items-center bg-[var(--light-gray)] rounded-full p-1">
                <!-- FIXED: Input inside label for 100% click trigger -->
                <label class="p-1 rounded-full hover:bg-[var(--white)] ripple cursor-pointer" aria-label="Upload images">
                    <i data-feather="paperclip" class="w-4 h-4 text-[var(--neutral-gray)] icon-fallback">Paperclip</i>
                    <input id="image-upload" type="file" accept="image/png,image/jpeg,image/jpg,image/gif,image/webp" multiple class="hidden">
                </label>

                <button id="emoji-button" class="p-1 rounded-full hover:bg-[var(--white)] ripple" aria-label="Open emoji picker">
                    <i data-feather="smile" class="w-4 h-4 text-[var(--neutral-gray)] icon-fallback">Smile</i>
                </button>
                <input id="chat-input" type="text" placeholder="Message..." 
                       class="flex-1 bg-transparent py-1 px-2 focus:outline-none text-[13px]"
                       aria-label="Type your message">
                <button id="send-message" class="p-1 rounded-full hover:bg-[var(--white)] ripple" aria-label="Send message">
                    <i data-feather="send" class="w-4 h-4 text-[var(--primary-purple)] icon-fallback">Send</i>
                </button>
            </div>
            <p id="error-message" class="error-message">Please upload valid images (PNG, JPEG, JPG, GIF, WEBP).</p>
            <div id="image-preview" class="image-preview">
                <div id="preview-images" class="flex flex-wrap gap-1"></div>
                <div class="flex mt-1 space-x-1">
                    <button id="send-image" class="bg-[var(--primary-purple)] text-[var(--white)] px-2 py-0.5 rounded-full text-xs ripple hover:bg-[var(--secondary-yellow)] hover:text-[var(--neutral-gray)]" aria-label="Send all images">Send All</button>
                    <button id="cancel-image" class="bg-[var(--light-gray)] text-[var(--neutral-gray)] px-2 py-0.5 rounded-full text-xs ripple" aria-label="Cancel images">Cancel</button>
                </div>
            </div>
            <emoji-picker id="emoji-picker"></emoji-picker>
        </div>
    </main>

    <div id="image-modal" class="image-modal">
        <span class="close-button">Times</span>
        <img id="modal-image" src="" alt="Full-size chat image">
    </div>

<script>
    feather.replace();

    const API_BASE_URL = 'https://bazukastore.com/api';
    const SOCKET_URL = window.location.host.includes('localhost') ? 'https://bazukastore.com' : 'https://bazukastore.com';
    const socket = io(SOCKET_URL, {
        withCredentials: true,
        auth: { token: `Bearer ${localStorage.getItem('token') || ''}` },
        reconnection: true,
        transports: ['websocket', 'polling'],
        reconnectionAttempts: 10,
        reconnectionDelay: 1000
    });

    /* ---------- DOM ELEMENTS ---------- */
    const chatContainer   = document.getElementById('chat-container');
    const chatInput       = document.getElementById('chat-input');
    const sendButton      = document.getElementById('send-message');
    const imageUpload     = document.getElementById('image-upload');
    const errorMessage    = document.getElementById('error-message');
    const imagePreview    = document.getElementById('image-preview');
    const previewImages   = document.getElementById('preview-images');
    const sendImageBtn    = document.getElementById('send-image');
    const cancelImageBtn  = document.getElementById('cancel-image');
    const imageModal      = document.getElementById('image-modal');
    const modalImage      = document.getElementById('modal-image');
    const closeModalBtn   = document.querySelector('.image-modal .close-button');
    const navAvatar       = document.getElementById('nav-avatar');
    const emojiBtn        = document.getElementById('emoji-button');
    const emojiPicker     = document.getElementById('emoji-picker');
    const replyPreview    = document.getElementById('reply-preview');
    const replySender     = document.getElementById('reply-sender');
    const replyContent    = document.getElementById('reply-content');
    const closeReplyBtn   = replyPreview.querySelector('.close-reply');

    const typingIndicator = document.createElement('div');
    typingIndicator.className = 'typing-indicator';
    typingIndicator.id = 'typing-indicator';
    chatContainer.prepend(typingIndicator);

    /* ---------- STATE ---------- */
    let selectedImages   = [];
    let cachedUserId     = null;
    let cachedUserName   = null;
    let pendingMessages  = new Map(); // tempId → {content, isImage, el, replyTo}
    let replyToMessage   = null;
    let currentChatId    = null;
    let isSending        = false;

    /* ---------- HELPERS ---------- */
    function uuid() { return `temp-${Date.now()}-${Math.random().toString(36).substr(2,9)}`; }
    function getChatId() { return new URLSearchParams(location.search).get('chatId'); }

    function showToast(msg, type='success') {
        const el = document.createElement('div');
        el.className = `toast ${type} shadow-lg`;
        el.textContent = msg;
        document.body.appendChild(el);
        setTimeout(() => el.classList.add('show'), 50);
        setTimeout(() => { el.classList.remove('show'); setTimeout(() => el.remove(), 350); }, 2200);
    }

    async function refreshToken() {
        try {
            const r = await fetch(`${API_BASE_URL}/auth/refresh`, {method:'POST', credentials:'include'});
            if (!r.ok) throw 0;
            const {token} = await r.json();
            localStorage.setItem('token', token);
            socket.auth = {token:`Bearer ${token}`};
            socket.connect();
            return true;
        } catch { return false; }
    }

    async function checkAuth(retry=0, max=2) {
        const token = localStorage.getItem('token');
        if (!token) return false;
        try {
            const r = await fetch(`${API_BASE_URL}/users/profile`, {headers:{Authorization:`Bearer ${token}`}});
            if (!r.ok) { if (r.status===401 && retry<max) { if (await refreshToken()) return checkAuth(retry+1,max); } throw 0; }
            const d = await r.json();
            cachedUserId = d._id; cachedUserName = d.name;
            return true;
        } catch {
            if (retry<max) { await new Promise(rs=>setTimeout(rs,1000)); return checkAuth(retry+1,max); }
            localStorage.removeItem('token'); return false;
        }
    }

    function formatDate(d) { try{ const x=new Date(d); return isNaN(x)?'Just now':x.toLocaleTimeString('en-US',{hour:'2-digit',minute:'2-digit'}); }catch{return'Just now';} }
    function getDateLabel(d){
        const today = new Date(); const msg = new Date(d);
        const t = new Date(today.getFullYear(),today.getMonth(),today.getDate());
        const m = new Date(msg.getFullYear(),msg.getMonth(),msg.getDate());
        const diff = Math.floor((t-m)/(86400000));
        if (diff===0) return 'Now';
        if (diff===1) return 'Yesterday';
        return msg.toLocaleDateString('en-US',{month:'short',day:'numeric',year:'numeric'});
    }
    function getFirstLetter(n){ return n?.trim()?.[0]?.toUpperCase()||'U'; }
    function scrollToBottom(){
        requestAnimationFrame(() => { chatContainer.scrollTop = chatContainer.scrollHeight; });
    }
    function truncateText(t,len=50){ return t.length<=len?t:t.slice(0,len-3)+'...'; }

    function ensureSeparator(label){
        const last = chatContainer.lastElementChild;
        if (last && last.classList.contains('date-separator') && last.textContent===label) return last;
        const sep = document.createElement('div');
        sep.className='date-separator';
        sep.textContent=label;
        chatContainer.appendChild(sep);
        return sep;
    }
    function cleanDuplicateSeparators(){
        const seps = chatContainer.querySelectorAll('.date-separator');
        for(let i=0;i<seps.length-1;i++){
            if(seps[i].textContent===seps[i+1].textContent) seps[i].remove();
        }
    }

    function appendPendingMessage(content, isImage=false, tempId, replyTo=null){
        if (!chatContainer.querySelector('.date-separator')) ensureSeparator('Now');

        const div = document.createElement('div');
        div.className = 'chat-message user pending';
        div.dataset.tempId = tempId;
        div.setAttribute('data-temp-id', tempId); // ← Critical for matching

        let quoted = '';
        if (replyTo){
            const rc = replyTo.isImage
                ? `<img src="${replyTo.content}" alt="Quoted" class="quoted-message-image">`
                : `<p class="truncate">${truncateText(replyTo.content)}</p>`;
            quoted = `<div class="quoted-message"><p class="font-semibold">${replyTo.senderName}</p>${rc}</div>`;
        }

        const body = isImage
            ? `<img src="${content}" alt="Chat image" class="chat-image" data-src="${content}">`
            : `<p class="text-xs">${content}</p>`;

        div.innerHTML = `${quoted}${body}<p class="text-[10px] text-[var(--white)] mt-0.5 text-right">Just now</p>
            <button class="reply-button ripple"><i data-feather="corner-up-left" class="w-3 h-3 icon-fallback">Reply</i></button>`;
        chatContainer.appendChild(div);

        if (isImage) div.querySelector('.chat-image').addEventListener('click',()=>showImageModal(content));

        pendingMessages.set(tempId, {content, isImage, el: div, replyTo});
        scrollToBottom();

        setTimeout(()=>{
            if (div.classList.contains('pending')){
                div.classList.remove('pending');
                if (typeof anime==='function') anime({targets:div,opacity:[0.7,1],duration:300});
            }
        },1500);
    }

    function setupReplyEvents(){
        chatContainer.addEventListener('click', e=>{
            const btn = e.target.closest('.reply-button');
            if (!btn) return;
            const msg = btn.closest('.chat-message');
            const isImg = !!msg.querySelector('.chat-image');
            const content = isImg ? msg.querySelector('.chat-image').dataset.src
                                  : msg.querySelector('.text-xs')?.textContent||'';
            const sender = msg.classList.contains('user') ? cachedUserName||'You'
                                                         : document.getElementById('chat-title').textContent;

            replyToMessage = {id:msg.dataset.messageId, content, isImage:isImg, senderName:sender};
            replySender.textContent = sender;
            replyContent.textContent = isImg?'Image':truncateText(content);
            replyPreview.classList.add('active');
            chatInput.focus();
        });
        closeReplyBtn.addEventListener('click',()=>{ replyToMessage=null; replyPreview.classList.remove('active'); });
    }

    /* ---------- SOCKET: JOIN ON CONNECT & RECONNECT ---------- */
    function joinChatIfReady() {
        if (!currentChatId || !cachedUserId) return;
        socket.emit('joinUser');
        socket.emit('joinChat', { chatId: currentChatId });
    }

    socket.on('connect', () => {
        showToast('Connected', 'success');
        joinChatIfReady();
    });

    socket.on('reconnect', () => {
        showToast('Reconnected', 'success');
        joinChatIfReady();
        setTimeout(fetchChat, 500);
    });

    socket.on('connect_error', err => {
        showToast(`Connection error: ${err.message}`, 'error');
        if (err.message.includes('Authentication')) refreshToken();
    });

    /* ---------- REAL-TIME MESSAGE HANDLER (DUPLICATE-FREE) ---------- */
    socket.on('message', data => {
        if (data.chatId !== getChatId()) return;
        const msg = data.message;
        const isOwn = msg.sender?._id === cachedUserId;

        // === 1. REPLACE PENDING BUBBLE ===
        const pendingEntry = Array.from(pendingMessages.entries()).find(([tempId, v]) => {
            const el = v.el;
            return el.getAttribute('data-temp-id') === tempId && (
                (v.isImage && msg.isImage && v.content.includes(msg.content)) ||
                (!v.isImage && !msg.isImage && v.content === msg.content)
            );
        });

        if (pendingEntry) {
            const [tempId, entry] = pendingEntry;
            const el = entry.el;

            el.className = `chat-message ${isOwn ? 'user' : 'other'}`;
            el.dataset.messageId = msg._id;
            el.removeAttribute('data-temp-id');

            const timeEl = el.querySelector('p:last-of-type');
            if (timeEl) timeEl.textContent = formatDate(msg.createdAt);

            if (msg.isImage) {
                const img = el.querySelector('.chat-image');
                if (img) {
                    img.src = msg.content;
                    img.dataset.src = msg.content;
                }
            }

            if (msg.replyTo && entry.replyTo) {
                const quoted = el.querySelector('.quoted-message');
                if (quoted) {
                    quoted.innerHTML = `<p class="font-semibold">${msg.replyTo.sender?.name || entry.replyTo.senderName}</p>` +
                        (msg.replyTo.isImage
                            ? `<img src="${msg.replyTo.content}" alt="Quoted" class="quoted-message-image">`
                            : `<p class="truncate">${truncateText(msg.replyTo.content)}</p>`);
                }
            }

            pendingMessages.delete(tempId);
            feather.replace();
            scrollToBottom();
            cleanDuplicateSeparators();
            return;
        }

        // === 2. NEW MESSAGE FROM OTHER USER ===
        if (isOwn) return;

        const label = getDateLabel(msg.createdAt);
        ensureSeparator(label);

        const div = document.createElement('div');
        div.className = 'chat-message other';
        div.dataset.messageId = msg._id;

        let quoted = '';
        if (msg.replyTo) {
            const rc = msg.replyTo.isImage
                ? `<img src="${msg.replyTo.content}" alt="Quoted" class="quoted-message-image">`
                : `<p class="truncate">${truncateText(msg.replyTo.content)}</p>`;
            quoted = `<div class="quoted-message"><p class="font-semibold">${msg.replyTo.sender?.name || 'Unknown'}</p>${rc}</div>`;
        }

        const body = msg.isImage
            ? `<img src="${msg.content}" alt="Chat image" class="chat-image" data-src="${msg.content}">`
            : `<p class="text-xs">${msg.content}</p>`;

        div.innerHTML = `${quoted}${body}<p class="text-[10px] text-[var(--neutral-gray)] mt-0.5 text-right">${formatDate(msg.createdAt)}</p>
            <button class="reply-button ripple"><i data-feather="corner-up-left" class="w-3 h-3 icon-fallback">Reply</i></button>`;
        chatContainer.appendChild(div);

        if (msg.isImage) {
            div.querySelector('.chat-image').addEventListener('click', () => showImageModal(msg.content));
        }
        feather.replace();
        scrollToBottom();
        cleanDuplicateSeparators();
    });

    socket.on('typing', d => {
        if (d.chatId === getChatId()) {
            typingIndicator.textContent = `${d.senderName} is typing...`;
            typingIndicator.classList.add('active');
            clearTimeout(typingIndicator._timer);
            typingIndicator._timer = setTimeout(() => typingIndicator.classList.remove('active'), 3000);
        }
    });

    /* ---------- FETCH CHAT ---------- */
    async function fetchChat(){
        if (!(await checkAuth())){ showToast('Please sign in.','error'); setTimeout(()=>location.href='/login.html',2000); return; }

        const chatId = getChatId(); currentChatId = chatId;
        const token  = localStorage.getItem('token');
        if (!chatId){ chatContainer.innerHTML='<p class="text-center text-xs">No chat ID.</p>'; return; }

        chatContainer.innerHTML = '<div class="shimmer h-[60px]"></div>';

        try{
            const r = await fetch(`${API_BASE_URL}/chats/${chatId}`,{headers:{Authorization:`Bearer ${token}`}});
            const d = await r.json(); if(!r.ok) throw new Error(d.message||'Load failed');

            document.getElementById('chat-title').textContent = d.recipient?.name||'Unknown';
            navAvatar.textContent = getFirstLetter(d.recipient?.name);

            if (!d.messages?.length){ chatContainer.innerHTML='<p class="text-center text-xs">No messages yet.</p>'; return; }

            const byDate = {};
            d.messages.sort((a,b)=>new Date(a.createdAt)-new Date(b.createdAt)).forEach(m=>{
                const lbl = getDateLabel(m.createdAt);
                (byDate[lbl]||(byDate[lbl]=[])).push(m);
            });

            chatContainer.innerHTML='';

            Object.keys(byDate).sort((a,b)=>{
                const da = a==='Now'?new Date():new Date(a);
                const db = b==='Now'?new Date():new Date(b);
                return da-db;
            }).forEach(date=>{
                ensureSeparator(date);
                byDate[date].forEach(m=>{
                    const isOwn = m.sender?._id===cachedUserId;
                    const cls   = isOwn?'user':'other';
                    let quoted  = '';
                    if (m.replyTo){
                        const rc = m.replyTo.isImage
                            ? `<img src="${m.replyTo.content}" alt="Quoted" class="quoted-message-image">`
                            : `<p class="truncate">${truncateText(m.replyTo.content)}</p>`;
                        quoted = `<div class="quoted-message"><p class="font-semibold">${m.replyTo.sender?.name||'Unknown'}</p>${rc}</div>`;
                    }
                    const body = m.isImage
                        ? `<img src="${m.content}" alt="Chat image" class="chat-image" data-src="${m.content}">`
                        : `<p class="text-xs">${m.content}</p>`;

                    const el = document.createElement('div');
                    el.className=`chat-message ${cls}`;
                    el.dataset.messageId = m._id;
                    el.innerHTML = `${quoted}${body}<p class="text-[10px] ${isOwn?'text-[var(--white)]':'text-[var(--neutral-gray)]'} mt-0.5 text-right">${formatDate(m.createdAt)}</p>
                        <button class="reply-button ripple"><i data-feather="corner-up-left" class="w-3 h-3 icon-fallback">Reply</i></button>`;
                    chatContainer.appendChild(el);
                    if (m.isImage) el.querySelector('.chat-image').addEventListener('click',()=>showImageModal(m.content));
                });
            });

            feather.replace(); scrollToBottom(); cleanDuplicateSeparators();
            joinChatIfReady();
        }catch(e){
            showToast(`Error: ${e.message}`,'error');
            chatContainer.innerHTML='<p class="text-center text-xs">Failed to load chat.</p>';
        }
    }

    /* ---------- SEND TEXT ---------- */
    async function sendMessage(text){
        if (isSending || !text || !(await checkAuth())) return;
        isSending = true;
        sendButton.disabled = true;
        const originalIcon = sendButton.innerHTML;
        sendButton.innerHTML = '<i data-feather="loader" class="w-4 h-4 animate-spin"></i>';

        const chatId = getChatId();
        const token  = localStorage.getItem('token');
        const tempId = uuid();

        appendPendingMessage(text, false, tempId, replyToMessage);

        try {
            const payload = {chatId, content: text, isImage: false};
            if (replyToMessage) payload.replyTo = replyToMessage.id;

            const r = await fetch(`${API_BASE_URL}/messages`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json', Authorization: `Bearer ${token}`},
                body: JSON.stringify(payload)
            });
            const data = await r.json();
            if (!r.ok) throw new Error(data.message || 'Send failed');

            chatInput.value = '';
            if (replyToMessage) { replyToMessage = null; replyPreview.classList.remove('active'); }
        } catch (e) {
            const entry = pendingMessages.get(tempId);
            if (entry?.el) entry.el.remove();
            pendingMessages.delete(tempId);
            showToast(`Send failed: ${e.message}`, 'error');
        } finally {
            isSending = false;
            sendButton.disabled = false;
            sendButton.innerHTML = originalIcon;
            feather.replace();
        }
    }

    /* ---------- SEND IMAGES ---------- */
    sendImageBtn.addEventListener('click', async ()=>{
        if (isSending || !(await checkAuth()) || !selectedImages.length) return;
        isSending = true;
        const token = localStorage.getItem('token');
        const chatId = getChatId();

        for (const {file, dataUrl} of selectedImages){
            const tempId = uuid();
            appendPendingMessage(dataUrl, true, tempId, replyToMessage);

            const fd = new FormData(); fd.append('image',file);
            try{
                const up = await fetch(`${API_BASE_URL}/upload`,{method:'POST',headers:{Authorization:`Bearer ${token}`},body:fd});
                const {url} = await up.json(); if(!up.ok) throw new Error('Upload failed');

                const payload = {chatId, content:url, isImage:true};
                if (replyToMessage) payload.replyTo = replyToMessage.id;

                const msgRes = await fetch(`${API_BASE_URL}/messages`,{
                    method:'POST',
                    headers:{'Content-Type':'application/json', Authorization:`Bearer ${token}`},
                    body:JSON.stringify(payload)
                });
                const msgData = await msgRes.json(); if(!msgRes.ok) throw new Error(msgData.message||'Send failed');

            }catch(e){
                const entry = pendingMessages.get(tempId);
                if (entry?.el) entry.el.remove();
                pendingMessages.delete(tempId);
                showToast(`Image failed: ${e.message}`,'error');
            }
        }

        imagePreview.classList.remove('active');
        selectedImages=[]; previewImages.innerHTML='';
        if (replyToMessage){ replyToMessage=null; replyPreview.classList.remove('active'); }
        isSending = false;
    });

    /* ---------- UI BINDINGS ---------- */
    function triggerSend(){
        const txt = chatInput.value.trim();
        if (txt && !isSending) sendMessage(txt);
    }

    sendButton.addEventListener('click', triggerSend);
    chatInput.addEventListener('keydown', e => {
        if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); triggerSend(); }
    });
    chatInput.addEventListener('input',()=>{ 
        socket.emit('typing',{chatId:getChatId(),senderName:cachedUserName||'You'}); 
    });

    imageUpload.addEventListener('change', e=>{
        const files = Array.from(e.target.files).filter(f=>['image/png','image/jpeg','image/jpg','image/gif','image/webp'].includes(f.type));
        selectedImages=[]; previewImages.innerHTML=''; errorMessage.style.display='none';
        if(!files.length){ errorMessage.style.display='block'; imagePreview.classList.remove('active'); return; }

        let loaded=0; const total=files.length;
        files.forEach((f,i)=>{
            const r=new FileReader();
            r.onload=ev=>{
                const url=ev.target.result;
                selectedImages.push({file:f,dataUrl:url});
                const img=document.createElement('img');
                img.src=url; img.className='preview-image'; img.alt=`Preview ${i+1}`;
                previewImages.appendChild(img);
                if(++loaded===total) imagePreview.classList.add('active');
            };
            r.onerror=()=>{ if(++loaded===total) imagePreview.classList.add('active'); };
            r.readAsDataURL(f);
        });
        e.target.value='';
    });

    cancelImageBtn.addEventListener('click',()=>{ imagePreview.classList.remove('active'); selectedImages=[]; previewImages.innerHTML=''; });
    emojiBtn.addEventListener('click',()=>emojiPicker.classList.toggle('active'));
    emojiPicker.addEventListener('emoji-click',e=>{ chatInput.value+=e.detail.unicode; chatInput.focus(); });

    document.getElementById('back-button').addEventListener('click',()=>{ 
        socket.emit('leaveChat',{chatId:currentChatId}); 
        socket.emit('leaveUser'); 
        location.href='/chat-list.html'; 
    });
    closeModalBtn.addEventListener('click',()=>{ imageModal.classList.remove('active'); modalImage.src=''; });
    imageModal.addEventListener('click',e=>{ if(e.target===imageModal) closeModalBtn.click(); });
    window.addEventListener('beforeunload',()=>{ socket.emit('leaveChat',{chatId:currentChatId}); socket.emit('leaveUser'); });

    function showImageModal(src){ modalImage.src=src; imageModal.classList.add('active'); }

    document.addEventListener('DOMContentLoaded', async ()=>{
        if (await checkAuth()){
            await fetchChat();
            setupReplyEvents();
        }
    });
</script>
</body>
</html>
