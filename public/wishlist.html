<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Bazuka Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #13AA52;      /* MongoDB Green */
            --secondary-dark: #001E2B;     /* Dark background tone */
            --accent-light: #E8F5E9;       /* Light mint background */
            --neutral-gray: #4B5563;       /* Neutral gray for text */
            --light-gray: #F1F3F2;         /* Subtle light gray */
            --alert-red: #EF4444;          /* Retained for error toast */
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--accent-light);
            color: var(--secondary-dark);
        }
        
        .wishlist-card {
            transition: all 0.3s ease;
        }
        
        .wishlist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .ripple {
            position: relative;
            overflow: hidden;
        }
        
        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10,10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }
        
        .ripple:active:after {
            transform: scale(0,0);
            opacity: .3;
            transition: 0s;
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            z-index: 50;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            font-size: 0.75rem;
            line-height: 1rem;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            background-color: var(--primary-green);
            color: white;
        }

        .toast.error {
            background-color: var(--alert-red);
            color: white;
        }
        
        /* Shimmer Loading Styles */
        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .shimmer-card {
            background: #f0f0f0;
            border-radius: 0.5rem;
            height: 100%;
        }
        
        @media (min-width: 768px) {
            .wishlist-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Top Navigation -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <button onclick="history.back()" class="p-2 rounded-full hover:bg-gray-100 ripple">
                <i data-feather="arrow-left" class="text-[var(--neutral-gray)]"></i>
            </button>
            
            <h1 class="text-lg font-bold">My Wishlist</h1>
            
            <button class="p-2 rounded-full hover:bg-gray-100 ripple invisible">
                <i data-feather="more-vertical" class="text-[var(--neutral-gray)]"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-4">
        <!-- Wishlist Section -->
        <div class="wishlist-grid grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white rounded-xl p-4 shadow-sm wishlist-card shimmer h-64"></div>
            <div class="bg-white rounded-xl p-4 shadow-sm wishlist-card shimmer h-64"></div>
            <div class="bg-white rounded-xl p-4 shadow-sm wishlist-card shimmer h-64"></div>
        </div>
        
        <!-- Continue Shopping -->
        <div class="text-center">
            <button onclick="history.back()" class="text-[var(--primary-green)] font-medium flex items-center justify-center mx-auto ripple">
                <i data-feather="arrow-left" class="w-4 h-4 mr-1"></i>
                Continue Shopping
            </button>
        </div>
    </main>

    <script>
        feather.replace();

        const API_BASE_URL = 'http://localhost:5000/api';

        // Toast Notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type} shadow-lg`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('show');
            }, 100);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 2000);
        }

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html?redirect=wishlist';
                return false;
            }
            return true;
        }

        // Fetch and render wishlist
        async function fetchWishlist() {
            try {
                const token = localStorage.getItem('token');
                const wishlistResponse = await fetch(`${API_BASE_URL}/wishlist/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });
                if (!wishlistResponse.ok) {
                    const errorData = await wishlistResponse.json();
                    throw new Error(errorData.message || 'Failed to fetch wishlist');
                }
                const productIds = await wishlistResponse.json();

                if (productIds.length === 0) {
                    document.querySelector('.wishlist-grid').innerHTML = '<p class="text-center text-[var(--neutral-gray)] col-span-full">Your wishlist is empty.</p>';
                    return;
                }

                const products = [];
                for (const productId of productIds) {
                    try {
                        const productResponse = await fetch(`${API_BASE_URL}/products/${productId}`);
                        if (!productResponse.ok) {
                            if (productResponse.status === 404) {
                                console.warn(`Product ${productId} not found, skipping.`);
                                continue; // Skip invalid products
                            }
                            const errorData = await productResponse.json();
                            throw new Error(errorData.error || 'Failed to fetch product details');
                        }
                        const product = await productResponse.json();
                        products.push(product);
                    } catch (error) {
                        console.error(`Error fetching product ${productId}:`, error);
                        showToast(`Failed to load product ${productId}`, 'error');
                    }
                }

                if (products.length === 0) {
                    document.querySelector('.wishlist-grid').innerHTML = '<p class="text-center text-[var(--neutral-gray)] col-span-full">No valid products in wishlist.</p>';
                    return;
                }

                renderWishlist(products);
            } catch (error) {
                console.error('Error fetching wishlist:', error);
                showToast(`Failed to load wishlist: ${error.message}`, 'error');
                document.querySelector('.wishlist-grid').innerHTML = '<p class="text-center text-[var(--neutral-gray)] col-span-full">Failed to load wishlist. Please try again.</p>';
            }
        }

        // Render wishlist items
        function renderWishlist(products) {
            const wishlistGrid = document.querySelector('.wishlist-grid');
            wishlistGrid.innerHTML = products.map(product => `
                <div class="bg-white rounded-xl p-4 shadow-sm wishlist-card" data-product-id="${product._id}">
                    <a href="/product.html?id=${product._id}">
                        <img src="${product.images[0]?.url || 'https://via.placeholder.com/150'}" alt="${product.name}" class="w-full h-32 object-contain rounded-lg mb-2">
                    </a>
                    <h3 class="font-medium truncate">${product.name}</h3>
                    <p class="text-sm text-[var(--neutral-gray)]">${product.specifications?.Color || 'N/A'}</p>
                    <p class="text-[var(--primary-green)] font-bold">â‚¦${product.price.toLocaleString()}</p>
                    <div class="flex justify-between mt-2">
                        <button class="text-[var(--primary-green)] text-sm hover:text-green-600 add-to-cart ripple">Add to Cart</button>
                        <button class="text-[var(--neutral-gray)] hover:text-[var(--alert-red)] remove-from-wishlist ripple">
                            <i data-feather="heart" class="w-4 h-4 fill-current text-[var(--alert-red)]"></i>
                        </button>
                    </div>
                </div>
            `).join('');

            feather.replace();

            // Add event listeners
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const productId = e.target.closest('.wishlist-card').dataset.productId;
                    await addToCart(productId);
                });
            });

            document.querySelectorAll('.remove-from-wishlist').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const productId = e.target.closest('.wishlist-card').dataset.productId;
                    await toggleWishlist(productId, button);
                });
            });
        }

        // Add to cart
        async function addToCart(productId) {
            try {
                if ('vibrate' in navigator) {
                    navigator.vibrate(50); // Short vibration for feedback
                }
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/wishlist/to-cart`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify({ productId }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to add to cart');
                }

                showToast('Added to cart and removed from wishlist!', 'success');
                fetchWishlist(); // Refresh wishlist
            } catch (error) {
                console.error('Error adding to cart:', error);
                showToast(`Failed to add to cart: ${error.message}`, 'error');
            }
        }

        // Toggle wishlist
        async function toggleWishlist(productId, button) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/wishlist/toggle`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify({ productId }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to toggle wishlist');
                }

                const result = await response.json();
                showToast('Removed from wishlist!', 'success');
                fetchWishlist(); // Refresh wishlist
            } catch (error) {
                console.error('Error toggling wishlist:', error);
                showToast(`Failed to remove from wishlist: ${error.message}`, 'error');
            }
        }

        // Ripple effect for buttons
        function setupRippleEffect() {
            document.querySelectorAll('.ripple').forEach(button => {
                button.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    this.style.setProperty('--x', x + 'px');
                    this.style.setProperty('--y', y + 'px');
                });
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (checkAuth()) {
                fetchWishlist();
                setupRippleEffect();
            }
        });
    </script>
</body>
</html>
