<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Bazuka Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #13AA52;      /* MongoDB Green */
            --secondary-dark: #001E2B;     /* Dark background tone */
            --accent-light: #E8F5E9;       /* Light mint background */
            --neutral-gray: #4B5563;       /* Neutral gray for text */
            --light-gray: #F1F3F2;         /* Subtle light gray */
            --alert-red: #EF4444;          /* Keep red for errors */
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--accent-light);
            color: var(--secondary-dark);
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .category-card:hover .category-icon {
            background-color: var(--primary-green);
            color: white;
        }

        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform 0.5s, opacity 1s;
        }

        .ripple:active:after {
            transform: scale(0, 0);
            opacity: 0.3;
            transition: 0s;
        }

        .toast {
            position: fixed;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            z-index: 50;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            font-size: 0.75rem;
            line-height: 1rem;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            background-color: #10B981;
            color: white;
        }

        .toast.error {
            background-color: var(--alert-red);
            color: white;
        }

        .shimmer {
            position: relative;
            overflow: hidden;
            background-color: var(--light-gray);
            border-radius: 8px;
        }

        .shimmer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @media (min-width: 768px) {
            .bottom-nav {
                display: none;
            }
        }
    </style>
</head>
<body class="min-h-screen pb-20 md:pb-0">
    <!-- Top Navigation -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center">
                <div class="text-2xl font-bold text-[var(--primary-green)]">Bazuka<span class="text-[var(--secondary-dark)]">Store</span></div>
            </div>
            <div class="flex items-center space-x-4">
                <button class="p-2 rounded-full hover:bg-gray-100 ripple">
                    <i data-feather="bell" class="w-6 h-6 text-[var(--neutral-gray)]"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <h1 class="text-2xl font-bold mb-6">Shop Categories</h1>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="category-list">
            <!-- Shimmer placeholders (4 cards) -->
            <div class="category-card bg-white rounded-xl p-4 shadow-sm">
                <div class="w-16 h-16 shimmer rounded-full mx-auto mb-3"></div>
                <div class="h-5 w-3/4 shimmer mx-auto mb-2"></div>
                <div class="h-4 w-1/2 shimmer mx-auto"></div>
            </div>
            <div class="category-card bg-white rounded-xl p-4 shadow-sm">
                <div class="w-16 h-16 shimmer rounded-full mx-auto mb-3"></div>
                <div class="h-5 w-3/4 shimmer mx-auto mb-2"></div>
                <div class="h-4 w-1/2 shimmer mx-auto"></div>
            </div>
            <div class="category-card bg-white rounded-xl p-4 shadow-sm">
                <div class="w-16 h-16 shimmer rounded-full mx-auto mb-3"></div>
                <div class="h-5 w-3/4 shimmer mx-auto mb-2"></div>
                <div class="h-4 w-1/2 shimmer mx-auto"></div>
            </div>
            <div class="category-card bg-white rounded-xl p-4 shadow-sm">
                <div class="w-16 h-16 shimmer rounded-full mx-auto mb-3"></div>
                <div class="h-5 w-3/4 shimmer mx-auto mb-2"></div>
                <div class="h-4 w-1/2 shimmer mx-auto"></div>
            </div>
        </div>
    </main>

    <!-- Floating WhatsApp Button -->
    <div class="fixed bottom-24 right-4 z-20">
        <button class="bg-green-500 text-white p-3 rounded-full shadow-lg hover:bg-green-600 transition-colors ripple" onclick="window.location.href='/chat.html'">
            <i data-feather="message-circle" class="w-6 h-6"></i>
        </button>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t border-gray-200 z-10">
        <div class="flex justify-around items-center h-16">
            <a href="/index.html" class="flex flex-col items-center text-[var(--neutral-gray)]">
                <i data-feather="home" class="w-6 h-6"></i>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="/categories.html" class="flex flex-col items-center text-[var(--primary-green)]">
                <i data-feather="grid" class="w-6 h-6"></i>
                <span class="text-xs mt-1">Categories</span>
            </a>
            <a href="/cart.html" class="flex flex-col items-center text-[var(--neutral-gray)] cart-button">
                <div class="relative">
                    <i data-feather="shopping-cart" class="w-6 h-6"></i>
                    <span class="absolute -top-1 -right-1 bg-[var(--primary-green)] text-white text-xs font-bold rounded-full h-4 w-4 flex items-center justify-center" id="bottom-cart-count">0</span>
                </div>
                <span class="text-xs mt-1">Cart</span>
            </a>
            <a href="/orders.html" class="flex flex-col items-center text-[var(--neutral-gray)]">
                <i data-feather="package" class="w-6 h-6"></i>
                <span class="text-xs mt-1">Orders</span>
            </a>
            <a href="/profile.html" class="flex flex-col items-center text-[var(--neutral-gray)]">
                <i data-feather="user" class="w-6 h-6"></i>
                <span class="text-xs mt-1">Profile</span>
            </a>
        </div>
    </nav>

    <script>
        feather.replace();

        const API_BASE_URL = 'https://bazukastore.onrender.com/api';

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type} shadow-lg`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => { toast.classList.add('show'); }, 100);
            setTimeout(() => { toast.classList.remove('show'); setTimeout(() => { toast.remove(); }, 300); }, 2000);
        }

        async function fetchCategories() {
            try {
                const response = await fetch(`${API_BASE_URL}/public/categories`);
                if (!response.ok) {
                    let errorMessage = 'Failed to fetch categories';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.message || errorMessage;
                    } catch (jsonError) {
                        errorMessage = 'Network error occurred';
                    }
                    throw new Error(errorMessage);
                }
                const categories = await response.json();
                const container = document.querySelector('#category-list');
                container.innerHTML = categories.length === 0 
                    ? '<p class="text-center text-[var(--neutral-gray)] col-span-full">No categories found.</p>'
                    : categories.map(category => `
                        <a href="/category-product.html?category=${category._id}" class="bg-white rounded-xl p-4 shadow-sm category-card transition-all duration-300 ripple">
                            <div class="category-icon w-16 h-16 bg-[var(--light-gray)] rounded-full flex items-center justify-center mb-3 mx-auto transition-colors duration-300">
                                <i data-feather="${category.icon || 'shopping-bag'}" class="text-[var(--primary-green)] w-6 h-6"></i>
                            </div>
                            <h3 class="text-center font-medium">${category.name}</h3>
                            <p class="text-center text-xs text-gray-500 mt-1">${category.itemCount.toLocaleString()} items</p>
                        </a>
                    `).join('');
                feather.replace();
                setupRippleEffect();
            } catch (error) {
                console.error('Error fetching categories:', error);
                document.querySelector('#category-list').innerHTML = '<p class="text-center text-[var(--neutral-gray)] col-span-full">Failed to load categories. Please try again.</p>';
                showToast(`Failed to load categories: ${error.message}`, 'error');
            }
        }

        function updateCartCount(cart) {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelector('#bottom-cart-count').textContent = count;
            document.querySelector('#bottom-cart-count').classList.toggle('animate-bounce', count > 0);
        }

        async function fetchCart() {
            try {
                const token = localStorage.getItem('token');
                let cart = [];
                if (token) {
                    const response = await fetch(`${API_BASE_URL}/carts/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) {
                        let errorMessage = 'Failed to fetch cart';
                        try {
                            const errorData = await response.json();
                            errorMessage = errorData.message || errorMessage;
                        } catch (jsonError) {
                            errorMessage = 'Network error occurred';
                        }
                        throw new Error(errorMessage);
                    }
                    cart = (await response.json()).items || [];
                } else {
                    cart = JSON.parse(localStorage.getItem('guestCart') || '[]');
                }
                updateCartCount(cart);
            } catch (error) {
                console.error('Error fetching cart:', error);
                showToast(`Failed to load cart: ${error.message}`, 'error');
            }
        }

        function setupCartNavigation() {
            document.querySelectorAll('.cart-button').forEach(button => {
                button.addEventListener('click', () => {
                    if ('vibrate' in navigator) {
                        navigator.vibrate(50);
                    }
                    window.location.href = '/cart.html';
                });
            });
        }

        function setupRippleEffect() {
            document.querySelectorAll('.ripple').forEach(button => {
                button.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    this.style.setProperty('--x', x + 'px');
                    this.style.setProperty('--y', y + 'px');
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
            setTimeout(() => {
                fetchCategories();
                fetchCart();
                setupCartNavigation();
            }, 100);
        });
    </script>
</body>
</html>
