<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="identity-credentials-get=(self)">
    <title>Login - Bazuka Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #6C5CE7;    /* Main brand purple */
            --secondary-yellow: #FDCB6E;  /* Fun highlight */
            --accent-light: #F3F0FF;      /* Soft violet background */
            --neutral-gray: #4B4B4B;      /* Neutral text */
            --light-gray: #F5F5F5;        /* Light block background */
            --alert-red: #FF7675;         /* Accent red */
            --white: #FFFFFF;             /* Background white */
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--accent-light);
            color: var(--neutral-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .ripple {
            position: relative;
            overflow: hidden;
        }
        
        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10,10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }
        
        .ripple:active:after {
            transform: scale(0,0);
            opacity: .3;
            transition: 0s;
        }
        
        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Loading Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: var(--white);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .spinner {
            border: 4px solid var(--light-gray);
            border-top: 4px solid var(--primary-purple);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <div class="max-w-md mx-auto">
            <div class="flex justify-center mb-6">
                <div class="text-3xl font-bold text-[var(--primary-purple)]">Bazuka<span class="text-[var(--neutral-gray)]">Store</span></div>
            </div>
            <h1 class="text-2xl font-bold mb-4 text-center">Login to Your Account</h1>
            <p class="text-sm text-[var(--neutral-gray)] mb-6 text-center">Log in to access your cart, orders, and saved preferences. Or <a href="/index.html" class="text-[var(--primary-purple)] hover:text-purple-600">continue as a guest</a>.</p>
            
            <div class="form-card bg-[var(--white)] rounded-xl p-6 shadow-sm transition-all duration-300">
                <!-- Google Sign-In Button -->
                <div class="mb-4 flex justify-center">
                    <div id="g_id_onload"
                         data-client_id="447480791626-h9vevm3fc8heu214tbcmego0obldh1ns.apps.googleusercontent.com"
                         data-context="signin"
                         data-callback="handleCredentialResponse"
                         data-auto_select="false">
                    </div>
                    <div class="g_id_signin" data-type="standard" data-text="signin_with"></div>
                </div>
                
                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-[var(--white)] text-[var(--neutral-gray)]">Or login with email</span>
                    </div>
                </div>

                <!-- Login Form -->
                <form id="login-form">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" id="email" name="email" required 
                               class="w-full py-2 px-4 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary-purple)] focus:border-transparent"
                               placeholder="Enter your email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium mb-1">Password</label>
                        <input type="password" id="password" name="password" required 
                               class="w-full py-2 px-4 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary-purple)] focus:border-transparent"
                               placeholder="Enter your password">
                    </div>
                    <button type="submit" class="w-full py-3 bg-[var(--primary-purple)] text-[var(--white)] rounded-full font-bold ripple hover:bg-purple-600">Login</button>
                </form>
                <p class="text-center text-sm text-[var(--neutral-gray)] mt-4">
                    Don't have an account? <a href="/register.html" class="text-[var(--primary-purple)] hover:text-purple-600">Sign Up</a>
                </p>
                <p class="text-center text-sm text-[var(--neutral-gray)] mt-2">
                    <a href="/forgot-password.html" class="text-[var(--primary-purple)] hover:text-purple-600">Forgot Password?</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Loading Modal -->
    <div id="loading-modal" class="modal">
        <div class="modal-content">
            <div class="spinner"></div>
            <p class="text-[var(--neutral-gray)]">Authenticating...</p>
        </div>
    </div>

    <script>
        // Suppress GSI_LOGGER warnings to clean up console (temporary for debugging)
        window.GSI_LOGGER_DEBUG = false;

        feather.replace();

        const API_BASE_URL = 'https://bazukastore.com/api';

        // Show loading modal
        function showLoadingModal() {
            document.getElementById('loading-modal').style.display = 'flex';
        }

        // Hide loading modal
        function hideLoadingModal() {
            document.getElementById('loading-modal').style.display = 'none';
        }

        // Request notification permission
        async function requestNotificationPermission() {
            if ('Notification' in window) {
                const permission = await Notification.requestPermission();
                return permission === 'granted';
            }
            return false;
        }

        // Show browser notification
        function showBrowserNotification(message) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('Bazuka Store', {
                    body: message,
                    icon: '/images/logo.png',
                });
            }
        }

        // Handle Google Sign-In
        async function handleCredentialResponse(response) {
            showLoadingModal();
            const idToken = response.credential;
            console.log("Encoded JWT ID token: " + idToken);

            try {
                const response = await fetch(`${API_BASE_URL}/auth/google`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: idToken }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Google Sign-In failed');
                }

                const data = await response.json();
                localStorage.setItem('token', data.token);
                localStorage.setItem('newSignup', 'true');
                await mergeGuestCart(data.token);
                const permissionGranted = await requestNotificationPermission();
                if (permissionGranted) {
                    showBrowserNotification(`Welcome to Bazuka Store, ${data.user.name}! You have successfully signed in.`);
                }
                const redirect = new URLSearchParams(window.location.search).get('redirect');
                window.location.href = redirect && ['profile', 'cart', 'orders'].includes(redirect) ? `/${redirect}.html` : '/index.html';
            } catch (error) {
                console.error('Error with Google Sign-In:', error);
                alert(error.message || 'Failed to sign in with Google. Please try again.');
            } finally {
                hideLoadingModal();
            }
        }

        // Handle login form submission
        async function handleLogin(event) {
            event.preventDefault();
            showLoadingModal();
            const email = document.querySelector('#email').value.trim();
            const password = document.querySelector('#password').value.trim();

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Login failed');
                }

                const data = await response.json();
                localStorage.setItem('token', data.token);
                await mergeGuestCart(data.token);
                const permissionGranted = await requestNotificationPermission();
                if (permissionGranted) {
                    showBrowserNotification(`Welcome back, ${data.user.name}! You have successfully logged in.`);
                }
                const redirect = new URLSearchParams(window.location.search).get('redirect');
                window.location.href = redirect && ['profile', 'cart', 'orders'].includes(redirect) ? `/${redirect}.html` : '/index.html';
            } catch (error) {
                console.error('Error logging in:', error);
                alert(error.message || 'Failed to login. Please check your credentials and try again.');
            } finally {
                hideLoadingModal();
            }
        }

        // Merge guest cart with user cart
        async function mergeGuestCart(token) {
            const guestCart = JSON.parse(localStorage.getItem('guestCart') || '[]');
            if (guestCart.length > 0) {
                try {
                    const response = await fetch(`${API_BASE_URL}/cart/merge`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                        },
                        body: JSON.stringify({ cart: guestCart }),
                    });
                    if (!response.ok) throw new Error('Failed to merge cart');
                    localStorage.removeItem('guestCart');
                } catch (error) {
                    console.error('Error merging cart:', error);
                }
            }
        }

        // Update cart count
        function updateCartCount(cartItems) {
            const count = cartItems.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelectorAll('#cart-count').forEach(el => {
                el.textContent = count;
                el.classList.toggle('animate-bounce', count > 0);
            });
        }

        // Fetch cart (for authenticated users or guests)
        async function fetchCart() {
            try {
                const token = localStorage.getItem('token');
                let cartItems = [];
                if (token) {
                    const response = await fetch(`${API_BASE_URL}/cart`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        },
                    });
                    if (!response.ok) throw new Error('Failed to fetch cart');
                    const cart = await response.json();
                    cartItems = cart.items || [];
                } else {
                    cartItems = JSON.parse(localStorage.getItem('guestCart') || '[]');
                }
                updateCartCount(cartItems);
            } catch (error) {
                console.error('Error fetching cart:', error);
            }
        }

        // Cart navigation
        function setupCartNavigation() {
            document.querySelectorAll('.cart-button').forEach(button => {
                button.addEventListener('click', () => {
                    window.location.href = '/cart.html';
                });
            });
        }

        // Ripple effect for buttons
        function setupRippleEffect() {
            document.querySelectorAll('.ripple').forEach(button => {
                button.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    this.style.setProperty('--x', x + 'px');
                    this.style.setProperty('--y', y + 'px');
                });
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#login-form').addEventListener('submit', handleLogin);
            fetchCart();
            setupCartNavigation();
            setupRippleEffect();
        });
    </script>
</body>
</html>
