<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Addresses - Bazuka Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #13AA52;      /* MongoDB Green */
            --secondary-dark: #001E2B;     /* Dark background tone */
            --accent-light: #E8F5E9;       /* Light mint background */
            --neutral-gray: #4B5563;       /* Neutral gray for text */
            --light-gray: #F1F3F2;         /* Subtle light gray */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--accent-light);
            color: var(--secondary-dark);
        }

        .address-card {
            transition: all 0.3s ease;
        }

        .address-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10,10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }

        .ripple:active:after {
            transform: scale(0,0);
            opacity: .3;
            transition: 0s;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 20;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .error-text {
            color: red;
            font-size: 0.875rem;
            margin-top: 4px;
        }
    </style>
</head>
<body class="min-h-screen pb-20 md:pb-0">
    <!-- Top Navigation -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <button onclick="history.back()" class="p-2 rounded-full hover:bg-gray-100">
                <i data-feather="arrow-left" class="text-[var(--neutral-gray)]"></i>
            </button>
            <h1 class="text-xl font-bold">Saved Addresses</h1>
            <button class="p-2 rounded-full hover:bg-gray-100 invisible">
                <i data-feather="more-vertical" class="text-[var(--neutral-gray)]"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-4">
        <!-- Saved Addresses Section -->
        <section class="mb-8">
            <h2 class="text-xl font-bold mb-4">Your Addresses</h2>
            <div class="space-y-4 mb-6" id="address-container">
                <!-- Addresses will be dynamically loaded here -->
            </div>
        </section>

        <!-- Add New Address Form -->
        <section class="mb-8">
            <h2 class="text-xl font-bold mb-4">Add New Address</h2>
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <form id="add-address-form">
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">Label</label>
                        <input type="text" name="label" placeholder="e.g., Home, Work" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary-green)]">
                        <p class="error-text" id="label-error"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">Street Address</label>
                        <input type="text" name="street" placeholder="Enter street address" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary-green)]">
                        <p class="error-text" id="street-error"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">City</label>
                        <input type="text" name="city" placeholder="Enter city" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary-green)]">
                        <p class="error-text" id="city-error"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">Phone Number</label>
                        <input type="tel" name="phone" placeholder="e.g., +2341234567890" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary-green)]">
                        <p class="error-text" id="phone-error"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">
                            <input type="checkbox" name="isDefault" class="mr-2"> Set as Default
                        </label>
                    </div>
                    <button type="submit" class="w-full py-2 bg-[var(--primary-green)] text-white rounded-full font-medium ripple hover:bg-green-600">Save Address</button>
                </form>
            </div>
        </section>

        <!-- Edit Address Modal -->
        <div id="edit-address-modal" class="modal">
            <div class="modal-content">
                <h2 class="text-xl font-bold mb-4">Edit Address</h2>
                <form id="edit-address-form">
                    <input type="hidden" name="id">
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">Label</label>
                        <input type="text" name="label" placeholder="e.g., Home, Work" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary-green)]">
                        <p class="error-text" id="edit-label-error"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">Street Address</label>
                        <input type="text" name="street" placeholder="Enter street address" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary-green)]">
                        <p class="error-text" id="edit-street-error"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">City</label>
                        <input type="text" name="city" placeholder="Enter city" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary-green)]">
                        <p class="error-text" id="edit-city-error"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">Phone Number</label>
                        <input type="tel" name="phone" placeholder="e.g., +2341234567890" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary-green)]">
                        <p class="error-text" id="edit-phone-error"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">
                            <input type="checkbox" name="isDefault" class="mr-2"> Set as Default
                        </label>
                    </div>
                    <div class="flex space-x-2">
                        <button type="submit" class="w-1/2 py-2 bg-[var(--primary-green)] text-white rounded-full font-medium ripple hover:bg-green-600">Save</button>
                        <button type="button" id="cancel-edit" class="w-1/2 py-2 bg-gray-300 text-[var(--neutral-gray)] rounded-full font-medium">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        feather.replace();

        const API_BASE_URL = 'https://bazukastore.onrender.com/api'; // Adjust based on your server URL

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                console.log('No token found, redirecting to login');
                window.location.href = '/login.html?redirect=saved-addresses';
                return false;
            }
            return true;
        }

        // Validate phone number
        function validatePhone(phone) {
            const phoneRegex = /^\+?[1-9]\d{1,14}$/;
            return phoneRegex.test(phone);
        }

        // Clear form errors
        function clearFormErrors(formId) {
            const form = document.querySelector(formId);
            form.querySelectorAll('.error-text').forEach(error => error.textContent = '');
        }

        // Validate form inputs
        function validateForm(form, prefix = '') {
            let isValid = true;
            const label = form.querySelector(`input[name="label"]`).value.trim();
            const street = form.querySelector(`input[name="street"]`).value.trim();
            const city = form.querySelector(`input[name="city"]`).value.trim();
            const phone = form.querySelector(`input[name="phone"]`).value.trim();

            if (!label) {
                form.querySelector(`#${prefix}label-error`).textContent = 'Label is required';
                isValid = false;
            }
            if (!street) {
                form.querySelector(`#${prefix}street-error`).textContent = 'Street address is required';
                isValid = false;
            }
            if (!city) {
                form.querySelector(`#${prefix}city-error`).textContent = 'City is required';
                isValid = false;
            }
            if (!phone) {
                form.querySelector(`#${prefix}phone-error`).textContent = 'Phone number is required';
                isValid = false;
            } else if (!validatePhone(phone)) {
                form.querySelector(`#${prefix}phone-error`).textContent = 'Invalid phone number (e.g., +2341234567890)';
                isValid = false;
            }
            console.log('Form validation:', { label, street, city, phone, isValid }); // Debug log
            return isValid;
        }

        // Fetch and render addresses
        async function fetchAddresses() {
            try {
                const token = localStorage.getItem('token');
                console.log('Fetching addresses with token:', token.substring(0, 10) + '...'); // Debug log
                const response = await fetch(`${API_BASE_URL}/addresses`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Failed to fetch addresses: ${errorData.message || response.statusText} (${response.status})`);
                }
                const addresses = await response.json();
                console.log('Fetched addresses:', addresses); // Debug log
                renderAddresses(addresses);
            } catch (error) {
                console.error('Error fetching addresses:', error);
                document.querySelector('#address-container').innerHTML = '<p class="text-center text-[var(--neutral-gray)]">Failed to load addresses. Please try again.</p>';
            }
        }

        // Render addresses
        function renderAddresses(addresses) {
            const addressContainer = document.querySelector('#address-container');
            addressContainer.innerHTML = '';
            if (addresses.length === 0) {
                addressContainer.innerHTML = '<p class="text-center text-[var(--neutral-gray)]">No saved addresses.</p>';
                return;
            }
            addresses.forEach(address => {
                const addressCard = document.createElement('div');
                addressCard.className = 'address-card bg-white rounded-xl p-4 shadow-sm flex items-center justify-between';
                addressCard.innerHTML = `
                    <div>
                        <p class="text-sm font-medium">${address.label}</p>
                        <p class="text-xs text-[var(--neutral-gray)]">${address.street}, ${address.city}</p>
                        <p class="text-xs text-[var(--neutral-gray)]">${address.phone}</p>
                        ${address.isDefault ? '<p class="text-xs text-[var(--primary-green)]">Default</p>' : ''}
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-[var(--primary-green)] text-sm font-medium hover:text-green-600 edit-btn" data-id="${address._id}">Edit</button>
                        <button class="text-red-500 text-sm font-medium hover:text-red-600 delete-btn" data-id="${address._id}">Delete</button>
                    </div>
                `;
                addressContainer.appendChild(addressCard);
            });

            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => editAddress(btn.dataset.id));
            });
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => deleteAddress(btn.dataset.id));
            });
        }

        // Add new address
        async function addAddress(e) {
            e.preventDefault();
            const form = e.target;
            clearFormErrors('#add-address-form');
            if (!validateForm(form)) {
                console.log('Form validation failed, stopping submission');
                return;
            }

            const label = form.querySelector('input[name="label"]').value.trim();
            const street = form.querySelector('input[name="street"]').value.trim();
            const city = form.querySelector('input[name="city"]').value.trim();
            let phone = form.querySelector('input[name="phone"]').value.trim();
            const isDefault = form.querySelector('input[name="isDefault"]').checked;

            // Auto-prefix phone if needed
            if (!phone.startsWith('+')) {
                phone = `+234${phone}`;
                if (!validatePhone(phone)) {
                    form.querySelector('#phone-error').textContent = 'Invalid phone number after prefixing (e.g., +2341234567890)';
                    console.log('Invalid phone after prefixing:', phone);
                    return;
                }
            }

            const payload = { label, street, city, phone, isDefault };
            try {
                const token = localStorage.getItem('token');
                console.log('Sending POST /api/addresses with payload:', payload); // Debug log
                const response = await fetch(`${API_BASE_URL}/addresses`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify(payload),
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    console.log('POST failed with response:', errorData, `Status: ${response.status}`); // Debug log
                    throw new Error(`Failed to add address: ${errorData.message || response.statusText} (${response.status})`);
                }
                const newAddress = await response.json();
                console.log('Address added successfully:', newAddress); // Debug log
                form.reset();
                await fetchAddresses();
                alert('Address added successfully!');
                window.history.replaceState({}, document.title, '/saved-addresses.html');
            } catch (error) {
                console.error('Error adding address:', error);
                alert(`Failed to add address: ${error.message}`);
            }
        }

        // Edit address
        async function editAddress(id) {
            try {
                const token = localStorage.getItem('token');
                console.log('Fetching address ID:', id); // Debug log
                const response = await fetch(`${API_BASE_URL}/addresses/${id}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Failed to fetch address: ${errorData.message || response.statusText} (${response.status})`);
                }
                const address = await response.json();
                console.log('Fetched address for edit:', address); // Debug log

                const modal = document.querySelector('#edit-address-modal');
                const form = modal.querySelector('#edit-address-form');
                form.querySelector('input[name="id"]').value = address._id;
                form.querySelector('input[name="label"]').value = address.label;
                form.querySelector('input[name="street"]').value = address.street;
                form.querySelector('input[name="city"]').value = address.city;
                form.querySelector('input[name="phone"]').value = address.phone;
                form.querySelector('input[name="isDefault"]').checked = address.isDefault;

                clearFormErrors('#edit-address-form');
                modal.style.display = 'flex';
            } catch (error) {
                console.error('Error fetching address for edit:', error);
                alert(`Failed to load address: ${error.message}`);
            }
        }

        // Update address
        async function updateAddress(e) {
            e.preventDefault();
            const form = e.target;
            clearFormErrors('#edit-address-form');
            if (!validateForm(form, 'edit-')) {
                console.log('Edit form validation failed, stopping submission');
                return;
            }

            const id = form.querySelector('input[name="id"]').value;
            const label = form.querySelector('input[name="label"]').value.trim();
            const street = form.querySelector('input[name="street"]').value.trim();
            const city = form.querySelector('input[name="city"]').value.trim();
            let phone = form.querySelector('input[name="phone"]').value.trim();
            const isDefault = form.querySelector('input[name="isDefault"]').checked;

            // Auto-prefix phone if needed
            if (!phone.startsWith('+')) {
                phone = `+234${phone}`;
                if (!validatePhone(phone)) {
                    form.querySelector('#edit-phone-error').textContent = 'Invalid phone number after prefixing (e.g., +2341234567890)';
                    console.log('Invalid phone after prefixing:', phone);
                    return;
                }
            }

            const payload = { label, street, city, phone, isDefault };
            try {
                const token = localStorage.getItem('token');
                console.log('Sending PUT /api/addresses/' + id, payload); // Debug log
                const response = await fetch(`${API_BASE_URL}/addresses/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify(payload),
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    console.log('PUT failed with response:', errorData, `Status: ${response.status}`); // Debug log
                    throw new Error(`Failed to update address: ${errorData.message || response.statusText} (${response.status})`);
                }
                console.log('Address updated successfully'); // Debug log
                document.querySelector('#edit-address-modal').style.display = 'none';
                await fetchAddresses();
                alert('Address updated successfully!');
            } catch (error) {
                console.error('Error updating address:', error);
                alert(`Failed to update address: ${error.message}`);
            }
        }

        // Delete address
        async function deleteAddress(id) {
            if (!confirm('Are you sure you want to delete this address?')) return;

            try {
                const token = localStorage.getItem('token');
                console.log('Sending DELETE /api/addresses/' + id); // Debug log
                const response = await fetch(`${API_BASE_URL}/addresses/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    console.log('DELETE failed with response:', errorData, `Status: ${response.status}`); // Debug log
                    throw new Error(`Failed to delete address: ${errorData.message || response.statusText} (${response.status})`);
                }
                console.log('Address deleted successfully'); // Debug log
                await fetchAddresses();
                alert('Address deleted successfully!');
            } catch (error) {
                console.error('Error deleting address:', error);
                alert(`Failed to delete address: ${error.message}`);
            }
        }

        // Ripple effect for buttons
        function setupRippleEffect() {
            document.querySelectorAll('.ripple').forEach(button => {
                button.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    this.style.setProperty('--x', x + 'px');
                    this.style.setProperty('--y', y + 'px');
                });
            });
        }

        // Pre-fill form with query parameters
        function prefillFormFromQuery() {
            const params = new URLSearchParams(window.location.search);
            const form = document.querySelector('#add-address-form');
            if (params.has('label')) form.querySelector('input[name="label"]').value = params.get('label');
            if (params.has('street')) form.querySelector('input[name="street"]').value = params.get('street');
            if (params.has('city')) form.querySelector('input[name="city"]').value = params.get('city');
            if (params.has('phone')) {
                let phone = params.get('phone');
                if (!phone.startsWith('+')) phone = `+234${phone}`;
                form.querySelector('input[name="phone"]').value = phone;
            }
            if (params.has('isDefault')) form.querySelector('input[name="isDefault"]').checked = params.get('isDefault') === 'on';
            console.log('Prefilled form with query params:', Object.fromEntries(params)); // Debug log
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (checkAuth()) {
                console.log('Initializing Saved Addresses page'); // Debug log
                fetchAddresses();
                setupRippleEffect();
                document.querySelector('#add-address-form').addEventListener('submit', addAddress);
                document.querySelector('#edit-address-form').addEventListener('submit', updateAddress);
                document.querySelector('#cancel-edit').addEventListener('click', () => {
                    document.querySelector('#edit-address-modal').style.display = 'none';
                });
                prefillFormFromQuery();
            }
        });
    </script>
</body>
</html>
