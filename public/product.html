<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Bazuka Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #13AA52;      /* MongoDB Green */
            --secondary-dark: #001E2B;     /* Dark background tone */
            --accent-light: #E8F5E9;       /* Light mint background */
            --neutral-gray: #4B5563;       /* Neutral gray for text */
            --light-gray: #F1F3F2;         /* Subtle light gray */
            --alert-red: #EF4444;          /* Red for errors and wishlist */
            --gold: #FFD700;               /* Gold for ratings and confetti */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--accent-light);
            color: var(--secondary-dark);
        }

        /* Image Carousel */
        .carousel-image {
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .carousel-image:hover {
            transform: scale(1.05);
        }

        .thumbnail {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .thumbnail.active, .thumbnail:hover {
            border: 2px solid var(--primary-green);
            opacity: 1;
        }

        /* Ripple Effect */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform 0.5s, opacity 1s;
        }

        .ripple:active:after {
            transform: scale(0, 0);
            opacity: 0.3;
            transition: 0s;
        }

        /* Shimmer Loading */
        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .shimmer-text {
            background: #f0f0f0;
            border-radius: 0.25rem;
            height: 1.5rem;
        }

        .shimmer-image {
            background: #f0f0f0;
            border-radius: 0.5rem;
            width: 100%;
            height: 100%;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            z-index: 50;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            font-size: 0.75rem;
            line-height: 1rem;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            background-color: #10B981;
            color: white;
        }

        .toast.error {
            background-color: var(--alert-red);
            color: white;
        }

        /* Low Stock Animation */
        .low-stock {
            color: var(--alert-red);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Confirmation Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
            max-width: 90%;
            width: 20rem;
        }

        /* Full-Screen Image Modal */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 110;
            align-items: center;
            justify-content: center;
        }

        .image-modal.show {
            display: flex;
        }

        .image-modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-modal-content img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .image-modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
        }

        .image-modal-nav.prev {
            left: 1rem;
        }

        .image-modal-nav.next {
            right: 1rem;
        }

        .image-modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 60;
        }

        /* Responsive Adjustments */
        @media (min-width: 768px) {
            .bottom-nav {
                display: none;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-20">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <button onclick="history.back()" class="p-2 rounded-full hover:bg-gray-100 ripple">
                <i data-feather="arrow-left" class="w-6 h-6 text-[var(--neutral-gray)]"></i>
            </button>
            <div class="flex items-center space-x-4">
                <button id="share-btn" class="p-2 rounded-full hover:bg-gray-100 ripple">
                    <i data-feather="share-2" class="w-6 h-6 text-[var(--neutral-gray)]"></i>

    </header>

    <div id="error-message" class="hidden container mx-auto px-4 py-4 bg-red-100 text-red-700 rounded-lg mb-4">
        <p id="error-text"></p>
        <button id="retry-btn" class="mt-2 text-red-700 underline hover:text-red-900">Retry</button>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Image Carousel -->
            <div class="relative">
                <div class="relative h-80 md:h-[20rem] bg-white rounded-lg overflow-hidden">
                    <div class="absolute inset-0 flex items-center justify-center" id="product-image">
                        <div class="shimmer shimmer-image"></div>
                    </div>
                </div>
                <div class="flex justify-center space-x-2 mt-4" id="image-thumbnails"></div>
            </div>

            <!-- Product Details -->
            <div class="space-y-6">
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold shimmer-text" id="product-name"></h1>
                    <div class="flex items-center mt-2">
                        <div class="flex text-yellow-400 text-sm" id="product-rating"></div>
                        <span class="text-sm text-[var(--neutral-gray)] ml-2" id="review-count"></span>
                    </div>
                </div>

                <div>
                    <p class="text-2xl md:text-3xl font-bold text-[var(--primary-green)] shimmer-text" id="product-price"></p>
                    <p class="text-sm text-gray-500 line-through" id="product-original-price"></p>
                    <p class="text-sm text-[var(--neutral-gray)] mt-1" id="product-delivery">Delivery Fee: ₦5,000</p>
                    <p class="text-sm text-[var(--neutral-gray)] mt-1" id="product-stock"></p>
                </div>

                <div class="flex space-x-4">
                    <button class="flex-1 py-3 px-6 bg-[var(--primary-green)] text-white rounded-full font-medium ripple hover:bg-green-600 transition" id="add-to-cart-btn">
                        Add to Cart
                    </button>
                    <button id="wishlist-toggle-btn" class="p-3 rounded-full bg-[var(--light-gray)] hover:bg-gray-200 ripple">
                        <i data-feather="heart" class="w-6 h-6 text-[var(--neutral-gray)]"></i>
                    </button>
                </div>

                <div>
                    <h3 class="text-lg font-semibold mb-2">Description</h3>
                    <p class="text-[var(--neutral-gray)] text-sm shimmer-text" id="product-description"></p>
                </div>

                <div>
                    <h3 class="text-lg font-semibold mb-2">Specifications</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 text-sm" id="product-specifications">
                        <div class="shimmer shimmer-text"></div>
                        <div class="shimmer shimmer-text"></div>
                    </div>
                </div>

                <div>
                    <h3 class="text-lg font-semibold mb-2">Rate This Product</h3>
                    <div id="rating-form-container" class="mb-4">
                        <p id="rating-login-prompt" class="text-[var(--neutral-gray)] text-sm">Please <a href="/login.html" class="text-[var(--primary-green)] hover:underline">log in</a> to rate this product.</p>
                        <div id="rating-form" class="hidden flex items-center space-x-4">
                            <div class="flex text-yellow-400 text-lg">
                                <button class="rating-star" data-value="1"><i data-feather="star" class="w-6 h-6"></i></button>
                                <button class="rating-star" data-value="2"><i data-feather="star" class="w-6 h-6"></i></button>
                                <button class="rating-star" data-value="3"><i data-feather="star" class="w-6 h-6"></i></button>
                                <button class="rating-star" data-value="4"><i data-feather="star" class="w-6 h-6"></i></button>
                                <button class="rating-star" data-value="5"><i data-feather="star" class="w-6 h-6"></i></button>
                            </div>
                        </div>
                    </div>

                    <h3 class="text-lg font-semibold mb-2">Ratings</h3>
                    <div class="space-y-3" id="product-reviews">
                        <div class="shimmer shimmer-text"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recommended Products -->
        <section class="mt-8">
            <h3 class="text-lg font-semibold mb-4">Recommended Products</h3>
            <div class="flex overflow-x-auto space-x-4 pb-4" id="recommended-products">
                <div class="shimmer shimmer-image w-40 h-40 rounded-lg flex-shrink-0"></div>
                <div class="shimmer shimmer-image w-40 h-40 rounded-lg flex-shrink-0"></div>
            </div>
        </section>
    </main>

    <!-- Confirmation Modal -->
    <div id="rating-modal" class="modal">
        <div class="modal-content">
            <p class="text-lg font-medium mb-4">Are you sure you want to submit this rating?</p>
            <div class="flex justify-center space-x-4">
                <button id="confirm-rating-btn" class="py-2 px-4 bg-[var(--primary-green)] text-white rounded-full font-medium ripple hover:bg-green-600">Confirm</button>
                <button id="cancel-rating-btn" class="py-2 px-4 bg-gray-200 text-[var(--neutral-gray)] rounded-full font-medium ripple hover:bg-gray-300">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Full-Screen Image Modal -->
    <div id="image-modal" class="image-modal">
        <div class="image-modal-content">
            <span class="image-modal-close">&times;</span>
            <img id="full-image" src="" alt="Full-screen product image">
            <button class="image-modal-nav prev"><i data-feather="chevron-left" class="w-6 h-6"></i></button>
            <button class="image-modal-nav next"><i data-feather="chevron-right" class="w-6 h-6"></i></button>
        </div>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas" width="100%" height="100%"></canvas>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t border-gray-200 z-10 md:hidden">
        <div class="flex justify-around items-center h-16">
            <a href="index.html" class="flex flex-col items-center text-[var(--neutral-gray)]">
                <i data-feather="home" class="w-6 h-6"></i>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="categories.html" class="flex flex-col items-center text-[var(--primary-green)]">
                <i data-feather="grid" class="w-6 h-6"></i>
                <span class="text-xs mt-1">Categories</span>
            </a>
            <a href="cart.html" class="flex flex-col items-center text-[var(--neutral-gray)] cart-button">
                <div class="relative">
                    <i data-feather="shopping-cart" class="w-6 h-6"></i>
                    <span class="absolute -top-1 -right-1 bg-[var(--primary-green)] text-white text-xs font-bold rounded-full h-4 w-4 flex items-center justify-center" id="bottom-cart-count">0</span>
                </div>
                <span class="text-xs mt-1">Cart</span>
            </a>
            <a href="wishlist.html" class="flex flex-col items-center text-[var(--neutral-gray)]">
                <i data-feather="heart" class="w-6 h-6"></i>
                <span class="text-xs mt-1">Wishlist</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center text-[var(--neutral-gray)]">
                <i data-feather="user" class="w-6 h-6"></i>
                <span class="text-xs mt-1">Profile</span>
            </a>
        </div>
    </nav>

    <script>
        const API_BASE_URL = 'https://bazukastore.com/api';
        let selectedRating = 0;
        let currentCategoryId = null;
        let currentImageIndex = 0;
        let productImages = [];
        let isWishlisted = false;

        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        function isValidObjectId(id) {
            return /^[0-9a-fA-F]{24}$/.test(id);
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type} shadow-lg`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('show');
            }, 100);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 2000);
        }

        function showConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confettiCount = 100;
            const confetti = [];

            for (let i = 0; i < confettiCount; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    r: Math.random() * 4 + 4,
                    d: Math.random() * confettiCount + 2,
                    color: `hsl(${Math.random() * 60 + 40}, 100%, 50%)`, // Gold/yellow hues
                    tilt: Math.random() * 10,
                    tiltAngle: Math.random() * Math.PI * 2,
                });
            }

            let animationFrame;
            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confetti.forEach((c, i) => {
                    c.tiltAngle += 0.1;
                    c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
                    c.x += Math.sin(c.d) * 0.5;
                    c.tilt = Math.sin(c.tiltAngle) * 15;

                    if (c.y > canvas.height) {
                        confetti[i] = {
                            x: Math.random() * canvas.width,
                            y: -10,
                            r: c.r,
                            d: c.d,
                            color: c.color,
                            tilt: c.tilt,
                            tiltAngle: c.tiltAngle,
                        };
                    }

                    ctx.beginPath();
                    ctx.lineWidth = c.r;
                    ctx.strokeStyle = c.color;
                    ctx.moveTo(c.x + c.tilt + c.r, c.y);
                    ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r);
                    ctx.stroke();
                });

                animationFrame = requestAnimationFrame(drawConfetti);
            }

            drawConfetti();
            setTimeout(() => {
                cancelAnimationFrame(animationFrame);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }, 3000);
        }

        function showFullImage(index) {
            const modal = document.getElementById('image-modal');
            const fullImage = document.getElementById('full-image');
            currentImageIndex = index;
            fullImage.src = productImages[index].url;
            fullImage.alt = document.getElementById('product-name').textContent || 'Product';
            modal.classList.add('show');
            feather.replace();
        }

        function setupImageModal() {
            const modal = document.getElementById('image-modal');
            const closeBtn = document.querySelector('.image-modal-close');
            const prevBtn = document.querySelector('.image-modal-nav.prev');
            const nextBtn = document.querySelector('.image-modal-nav.next');

            closeBtn.addEventListener('click', () => {
                modal.classList.remove('show');
            });

            prevBtn.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex - 1 + productImages.length) % productImages.length;
                showFullImage(currentImageIndex);
            });

            nextBtn.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex + 1) % productImages.length;
                showFullImage(currentImageIndex);
            });
        }

        async function checkWishlist() {
            const token = localStorage.getItem('token');
            const wishlistBtn = document.getElementById('wishlist-toggle-btn');
            if (!wishlistBtn) {
                console.error('Wishlist button not found');
                showToast('Wishlist button not found', 'error');
                return;
            }

            // Ensure Feather Icons are replaced
            feather.replace();

            // Wait for DOM to ensure icon is rendered
            await new Promise(resolve => setTimeout(resolve, 100));

            const wishlistIcon = wishlistBtn.querySelector('svg') || wishlistBtn.querySelector('i');
            if (!wishlistIcon) {
                console.error('Wishlist icon not found');
                // Fallback: Create SVG manually
                const fallbackIcon = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                fallbackIcon.setAttribute('class', 'w-6 h-6 text-[var(--neutral-gray)]');
                fallbackIcon.innerHTML = '<path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>';
                wishlistBtn.innerHTML = '';
                wishlistBtn.appendChild(fallbackIcon);
                showToast('Wishlist icon failed to load, using fallback', 'error');
                return;
            }

            if (token) {
                try {
                    const response = await fetch(`${API_BASE_URL}/wishlist/me`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        },
                    });
                    if (!response.ok) {
                        throw new Error('Failed to fetch wishlist');
                    }
                    const wishlist = await response.json();
                    isWishlisted = wishlist.includes(productId);
                    wishlistIcon.classList.toggle('fill-current', isWishlisted);
                    wishlistIcon.classList.toggle('text-[var(--alert-red)]', isWishlisted);
                    wishlistIcon.classList.toggle('text-[var(--neutral-gray)]', !isWishlisted);
                } catch (error) {
                    console.error('Error checking wishlist:', error);
                    showToast('Failed to check wishlist status', 'error');
                }
            }
        }

        async function toggleWishlist() {
            const token = localStorage.getItem('token');
            if (!token) {
                showToast('Please log in to manage your wishlist.', 'error');
                setTimeout(() => {
                    window.location.href = `/login.html?redirect=product&id=${productId}`;
                }, 2000);
                return;
            }

            const wishlistBtn = document.getElementById('wishlist-toggle-btn');
            if (!wishlistBtn) {
                console.error('Wishlist button not found');
                showToast('Wishlist button not found', 'error');
                return;
            }

            const wishlistIcon = wishlistBtn.querySelector('svg') || wishlistBtn.querySelector('i');
            try {
                const response = await fetch(`${API_BASE_URL}/wishlist/toggle`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify({ productId }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to toggle wishlist');
                }

                const result = await response.json();
                isWishlisted = result.action === 'added';
                if (wishlistIcon) {
                    wishlistIcon.classList.toggle('fill-current', isWishlisted);
                    wishlistIcon.classList.toggle('text-[var(--alert-red)]', isWishlisted);
                    wishlistIcon.classList.toggle('text-[var(--neutral-gray)]', !isWishlisted);
                } else {
                    // Fallback: Create SVG manually
                    const fallbackIcon = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    fallbackIcon.setAttribute('class', `w-6 h-6 ${isWishlisted ? 'text-[var(--alert-red)] fill-current' : 'text-[var(--neutral-gray)]'}`);
                    fallbackIcon.innerHTML = '<path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>';
                    wishlistBtn.innerHTML = '';
                    wishlistBtn.appendChild(fallbackIcon);
                    showToast('Wishlist icon failed to load, using fallback', 'error');
                }
                showToast(isWishlisted ? 'Added to wishlist!' : 'Removed from wishlist!', 'success');
            } catch (error) {
                console.error('Error toggling wishlist:', error);
                showToast(`Failed to update wishlist: ${error.message}`, 'error');
            }
        }

        async function fetchProduct() {
            if (!productId || !isValidObjectId(productId)) {
                showError('Invalid product ID. Please check the <a href="index.html" class="text-[var(--primary-green)] hover:underline">product catalog</a>.');
                showToast('Invalid product ID', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/products/${productId}`);
                if (!response.ok) {
                    let errorMessage = 'Failed to fetch product. Please try again later.';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorMessage;
                        if (response.status === 404) {
                            errorMessage = `Product not found. Please check the <a href="index.html" class="text-[var(--primary-green)] hover:underline">product catalog</a>.`;
                        }
                    } catch (jsonError) {
                        errorMessage = 'Network error occurred. Please check your connection.';
                    }
                    throw new Error(errorMessage);
                }
                const product = await response.json();

                // Store category ID for recommendations
                currentCategoryId = product.category?._id || product.category;

                // Hide error message
                document.getElementById('error-message').classList.add('hidden');

                // Product Name
                document.getElementById('product-name').textContent = product.name || 'Unnamed Product';
                document.getElementById('product-name').classList.remove('shimmer-text');

                // Price
                document.getElementById('product-price').textContent = `₦${(product.price || 0).toLocaleString()}`;
                document.getElementById('product-price').classList.remove('shimmer-text');
                document.getElementById('product-original-price').textContent = product.originalPrice ? `₦${product.originalPrice.toLocaleString()}` : '';

                // Delivery Fee
                document.getElementById('product-delivery').textContent = 'Delivery Fee: ₦5,000';

                // Stock
                const stock = product.stock || 0;
                const stockElement = document.getElementById('product-stock');
                stockElement.textContent = `In Stock: ${stock} item${stock !== 1 ? 's' : ''}`;
                stockElement.classList.toggle('low-stock', stock <= 1);
                if (stock <= 1) {
                    showToast('Low stock! Only 1 item left.', 'error');
                }

                // Description
                document.getElementById('product-description').textContent = product.description || 'No description available';
                document.getElementById('product-description').classList.remove('shimmer-text');

                // Specifications
                const specsContainer = document.getElementById('product-specifications');
                specsContainer.innerHTML = product.specifications && Object.keys(product.specifications).length > 0 ? Object.entries(product.specifications).map(([key, value]) => `
                    <div class="text-[var(--neutral-gray)]">
                        <span class="font-medium">${key}:</span> ${value}
                    </div>
                `).join('') : '<p class="text-[var(--neutral-gray)] text-sm">No specifications available</p>';

                // Rating
                const rating = Math.round(product.rating || 0);
                document.getElementById('product-rating').innerHTML = Array.from({ length: 5 }, (_, i) => `
                    <i data-feather="star" class="w-5 h-5 ${i < rating ? 'fill-current' : ''}"></i>
                `).join('');
                document.getElementById('review-count').textContent = `(${product.reviews?.length || 0} ratings)`;
                feather.replace();

                // Reviews
                const reviewsContainer = document.getElementById('product-reviews');
                reviewsContainer.innerHTML = product.reviews?.length > 0 ? product.reviews.map(review => `
                    <div class="bg-[var(--light-gray)] p-4 rounded-lg">
                        <div class="flex items-center mb-1">
                            <div class="flex text-yellow-400 text-sm">
                                ${Array.from({ length: 5 }, (_, i) => `
                                    <i data-feather="star" class="w-4 h-4 ${i < review.rating ? 'fill-current' : ''}"></i>
                                `).join('')}
                            </div>
                            <span class="text-xs text-[var(--neutral-gray)] ml-2">by ${review.user?.name || 'Anonymous'}</span>
                        </div>
                    </div>
                `).join('') : '<p class="text-[var(--neutral-gray)] text-sm">No ratings yet</p>';
                feather.replace();

                // Images
                productImages = product.images?.length > 0 ? product.images : [{ url: 'https://via.placeholder.com/400x400?text=No+Image' }];
                const imageContainer = document.getElementById('product-image');
                imageContainer.innerHTML = `<img src="${productImages[0].url}" alt="${product.name || 'Product'}" class="w-full h-full object-contain rounded-lg carousel-image">`;

                const thumbnailsContainer = document.getElementById('image-thumbnails');
                thumbnailsContainer.innerHTML = productImages.map((img, index) => `
                    <img src="${img.url}" alt="Thumbnail ${index + 1}" class="w-16 h-16 object-contain rounded-md thumbnail ${index === 0 ? 'active' : ''}" data-index="${index}">
                `).join('');

                // Thumbnail Click Handler
                document.querySelectorAll('.thumbnail').forEach((thumb, index) => {
                    thumb.addEventListener('click', () => {
                        document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
                        thumb.classList.add('active');
                        imageContainer.innerHTML = `<img src="${productImages[index].url}" alt="${product.name || 'Product'}" class="w-full h-full object-contain rounded-lg carousel-image">`;
                        currentImageIndex = index;
                    });
                });

                // Main Image Click Handler
                imageContainer.addEventListener('click', () => {
                    showFullImage(currentImageIndex);
                });

                // Add to Cart Button
                document.getElementById('add-to-cart-btn').setAttribute('onclick', `addToCart('${product._id}', 1)`);

                // Wishlist Toggle Button
                document.getElementById('wishlist-toggle-btn').addEventListener('clickize', toggleWishlist);

                // Fetch Recommended Products
                await fetchRecommendedProducts();

                // Check Wishlist Status
                await checkWishlist();
            } catch (error) {
                console.error('Error fetching product:', error);
                showError(error.message);
                showToast('Failed to load product', 'error');
            }
        }

        async function fetchRecommendedProducts() {
            if (!currentCategoryId) {
                document.getElementById('recommended-products').innerHTML = '<p class="text-[var(--neutral-gray)] text-sm">No recommendations available</p>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/products?category=${currentCategoryId}&limit=5`);
                if (!response.ok) {
                    throw new Error('Failed to fetch recommended products');
                }
                const data = await response.json();
                const filteredProducts = data.products.filter(p => p._id !== productId); // Exclude current product
                const container = document.getElementById('recommended-products');
                container.innerHTML = filteredProducts.length > 0 ? filteredProducts.map(product => `
                    <a href="/product.html?id=${product._id}" class="w-40 flex-shrink-0">
                        <div class="bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-md transition">
                            <img src="${product.images?.[0]?.url || 'https://via.placeholder.com/150x150?text=No+Image'}" alt="${product.name}" class="w-full h-24 object-contain">
                            <div class="p-2">
                                <h4 class="text-sm font-medium truncate">${product.name}</h4>
                                <p class="text-sm text-[var(--primary-green)]">₦${product.price.toLocaleString()}</p>
                            </div>
                        </div>
                    </a>
                `).join('') : '<p class="text-[var(--neutral-gray)] text-sm">No recommendations available</p>';
            } catch (error) {
                console.error('Error fetching recommended products:', error);
                document.getElementById('recommended-products').innerHTML = '<p class="text-[var(--neutral-gray)] text-sm">No recommendations available</p>';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            document.getElementById('error-text').innerHTML = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('retry-btn').addEventListener('click', () => {
                errorDiv.classList.add('hidden');
                fetchProduct();
            });

            // Hide main content
            document.getElementById('product-name').classList.add('hidden');
            document.getElementById('product-image').innerHTML = '<p class="text-center text-[var(--neutral-gray)]">Image not available</p>';
            document.getElementById('product-description').classList.add('hidden');
            document.getElementById('product-price').classList.add('hidden');
            document.getElementById('product-original-price').classList.add('hidden');
            document.getElementById('product-delivery').classList.add('hidden');
            document.getElementById('product-stock').classList.add('hidden');
            document.getElementById('product-specifications').innerHTML = '<p class="text-[var(--neutral-gray)] text-sm">No specifications available</p>';
            document.getElementById('product-reviews').innerHTML = '<p class="text-[var(--neutral-gray)] text-sm">No ratings available</p>';
            document.getElementById('add-to-cart-btn').setAttribute('disabled', 'true');
            document.getElementById('add-to-cart-btn').classList.add('opacity-50', 'cursor-not-allowed');
            document.getElementById('recommended-products').innerHTML = '<p class="text-[var(--neutral-gray)] text-sm">No recommendations available</p>';
        }

        async function addToCart(productId, quantity) {
            const token = localStorage.getItem('token');
            if ('vibrate' in navigator) {
                navigator.vibrate(50); // Short vibration for feedback
            }
            if (token) {
                try {
                    const response = await fetch(`${API_BASE_URL}/carts/add`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                        },
                        body: JSON.stringify({ productId, quantity }),
                    });
                    if (!response.ok) {
                        let errorMessage = 'Failed to add to cart';
                        try {
                            const errorData = await response.json();
                            errorMessage = errorData.message || errorMessage;
                        } catch (jsonError) {
                            errorMessage = 'Network error occurred';
                        }
                        throw new Error(errorMessage);
                    }
                    await fetchCart();
                    showToast('Added to cart!', 'success');
                } catch (error) {
                    console.error('Error adding to cart:', error);
                    showError(`Failed to add to cart: ${error.message}. <a href="/cart.html" class="text-[var(--primary-green)] hover:underline">View cart</a>.`);
                }
            } else {
                const guestCart = JSON.parse(localStorage.getItem('guestCart') || '[]');
                const itemIndex = guestCart.findIndex(item => item.productId === productId);
                if (itemIndex > -1) {
                    guestCart[itemIndex].quantity += quantity;
                } else {
                    guestCart.push({ productId, quantity });
                }
                localStorage.setItem('guestCart', JSON.stringify(guestCart));
                updateCartCount(guestCart);
                showToast('Added to cart! Sign in to save your cart.', 'success');
            }
        }

        async function submitRating() {
            const token = localStorage.getItem('token');
            if (!token) {
                showToast('Please log in to rate this product.', 'error');
                setTimeout(() => {
                    window.location.href = `/login.html?redirect=product&id=${productId}`;
                }, 2000);
                return;
            }

            if (!selectedRating) {
                showToast('Please select a rating.', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/products/${productId}/reviews`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify({ rating: selectedRating }),
                });

                if (!response.ok) {
                    let errorMessage = 'Failed to submit rating';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorMessage;
                    } catch (jsonError) {
                        errorMessage = 'Network error occurred';
                    }
                    throw new Error(errorMessage);
                }

                showToast('Rating submitted successfully!', 'success');
                if (selectedRating >= 3) {
                    showConfetti();
                }
                selectedRating = 0;
                document.querySelectorAll('.rating-star').forEach(star => {
                    star.querySelector('svg').classList.remove('fill-current');
                });
                document.getElementById('rating-modal').classList.remove('show');
                await fetchProduct();
            } catch (error) {
                console.error('Error submitting rating:', error);
                showToast(error.message, 'error');
                document.getElementById('rating-modal').classList.remove('show');
            }
        }

        function updateCartCount(cart) {
            const count = (cart || []).reduce((sum, item) => sum + (item.quantity || 0), 0);
            document.getElementById('bottom-cart-count').textContent = count;
            document.getElementById('bottom-cart-count').classList.toggle('animate-bounce', count > 0);
        }

        async function fetchCart() {
            try {
                const token = localStorage.getItem('token');
                if (token) {
                    const response = await fetch(`${API_BASE_URL}/carts/me`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        },
                    });
                    if (!response.ok) {
                        let errorMessage = 'Failed to fetch cart';
                        try {
                            const errorData = await response.json();
                            errorMessage = errorData.message || errorMessage;
                        } catch (jsonError) {
                            errorMessage = 'Network error occurred';
                        }
                        throw new Error(errorMessage);
                    }
                    const cart = await response.json();
                    updateCartCount(cart.items || []);
                } else {
                    const guestCart = JSON.parse(localStorage.getItem('guestCart') || '[]');
                    updateCartCount(guestCart);
                }
            } catch (error) {
                console.error('Error fetching cart:', error);
                showError(`Failed to load cart: ${error.message}. <a href="/cart.html" class="text-[var(--primary-green)] hover:underline">View cart</a>.`);
            }
        }

        function setupRippleEffect() {
            document.querySelectorAll('.ripple').forEach(button => {
                button.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    this.style.setProperty('--x', x + 'px');
                    this.style.setProperty('--y', y + 'px');
                });
            });
        }

        function setupCartNavigation() {
            document.querySelectorAll('.cart-button').forEach(button => {
                button.addEventListener('click', () => {
                    window.location.href = '/cart.html';
                });
            });
        }

        function setupRatingForm() {
            const token = localStorage.getItem('token');
            const ratingForm = document.getElementById('rating-form');
            const ratingLoginPrompt = document.getElementById('rating-login-prompt');
            const modal = document.getElementById('rating-modal');

            if (token) {
                ratingForm.classList.remove('hidden');
                ratingLoginPrompt.classList.add('hidden');
            } else {
                ratingForm.classList.add('hidden');
                ratingLoginPrompt.classList.remove('hidden');
            }

            document.querySelectorAll('.rating-star').forEach(star => {
                star.addEventListener('click', () => {
                    selectedRating = parseInt(star.getAttribute('data-value'));
                    document.querySelectorAll('.rating-star').forEach((s, index) => {
                        s.querySelector('svg').classList.toggle('fill-current', index < selectedRating);
                    });
                    modal.classList.add('show');
                });
            });

            document.getElementById('confirm-rating-btn').addEventListener('click', submitRating);
            document.getElementById('cancel-rating-btn').addEventListener('click', () => {
                modal.classList.remove('show');
                selectedRating = 0;
                document.querySelectorAll('.rating-star').forEach(star => {
                    star.querySelector('svg').classList.remove('fill-current');
                });
            });
        }

        function setupShareButton() {
            const shareBtn = document.getElementById('share-btn');
            shareBtn.addEventListener('click', async () => {
                const shareData = {
                    title: document.getElementById('product-name').textContent || 'Product',
                    url: window.location.href,
                };

                if (navigator.share) {
                    try {
                        await navigator.share(shareData);
                        showToast('Shared successfully!', 'success');
                    } catch (error) {
                        console.error('Error sharing:', error);
                        showToast('Failed to share. URL copied to clipboard.', 'error');
                        navigator.clipboard.writeText(shareData.url);
                    }
                } else {
                    navigator.clipboard.writeText(shareData.url);
                    showToast('URL copied to clipboard!', 'success');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize Feather Icons first
            feather.replace();
            // Wait for DOM to ensure icons are rendered
            await new Promise(resolve => setTimeout(resolve, 100));

            setupRippleEffect();
            setupCartNavigation();
            setupRatingForm();
            setupShareButton();
            setupImageModal();
            fetchCart();
            fetchProduct();
        });
    </script>
</body>
