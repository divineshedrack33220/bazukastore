<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Bazuka Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs/lib/anime.iife.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #13AA52;      /* MongoDB Green */
            --secondary-dark: #001E2B;     /* Dark background tone */
            --accent-light: #E8F5E9;       /* Light mint background */
            --neutral-gray: #4B5563;       /* Neutral gray for text */
            --light-gray: #F1F3F2;         /* Subtle light gray */
            --alert-red: #EF4444;          /* Keep red for errors */
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--accent-light);
            color: var(--secondary-dark);
        }
        
        .product-card {
            width: 100%;
            max-width: 100%;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .product-image-container {
            aspect-ratio: 1 / 1;
            overflow: hidden;
        }

        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform 0.5s, opacity 1s;
        }

        .ripple:active:after {
            transform: scale(0, 0);
            opacity: 0.3;
            transition: 0s;
        }

        .toast {
            position: fixed;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            z-index: 50;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            font-size: 0.75rem;
            line-height: 1rem;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            background-color: #10B981;
            color: white;
        }

        .toast.error {
            background-color: var(--alert-red);
            color: white;
        }

        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .shimmer-card {
            background: #f0f0f0;
            border-radius: 0.5rem;
            height: 100%;
        }

        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 60;
            align-items: center;
            justify-content: center;
        }

        .image-modal.show {
            display: flex;
        }

        .image-modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-modal-content img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .image-modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
        }

        .image-modal-nav.prev {
            left: 1rem;
        }

        .image-modal-nav.next {
            right: 1rem;
        }

        .image-modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .bottom-nav {
                display: none;
            }
        }
    </style>
</head>
<body class="min-h-screen pb-20 md:pb-0">
    <!-- Top Navigation -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center">
                <div class="text-2xl font-bold text-[var(--primary-green)]">Bazuka<span class="text-[var(--secondary-dark)]">Store</span></div>

            <div class="hidden md:flex flex-1 mx-6">
                <div class="relative w-full max-w-md">
                    <input type="text" id="desktop-search" placeholder="Search under ₦10k..." 
                           class="w-full py-2 px-4 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary-green)] focus:border-transparent">
                    <i data-feather="search" class="absolute right-3 top-2.5 text-[var(--neutral-gray)]"></i>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button class="p-2 rounded-full hover:bg-gray-100 ripple">
                    <i data-feather="bell" class="w-6 h-6 text-[var(--neutral-gray)]"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Search -->
    <div class="md:hidden container mx-auto px-4 py-4">
        <div class="relative">
            <input type="text" id="mobile-search" placeholder="Search under ₦10k..." 
                   class="w-full py-2 px-4 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary-green)] focus:border-transparent">
            <i data-feather="search" class="absolute right-3 top-2.5 text-[var(--neutral-gray)]"></i>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="image-modal" class="image-modal">
        <div class="image-modal-content">
            <span class="image-modal-close">&times;</span>
            <img id="full-image" src="" alt="Full-screen product image">
            <button class="image-modal-nav prev"><i data-feather="chevron-left" class="w-6 h-6"></i></button>

    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <h1 class="text-2xl font-bold mb-6" id="category-title">Loading...</h1>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="product-list">
            <!-- Shimmer placeholders (4 cards) -->
            <div class="product-card bg-white rounded-xl p-4 shadow-sm shimmer-card">
                <div class="w-full h-32 shimmer mb-3"></div>
                <div class="h-5 w-3/4 shimmer mb-2"></div>
                <div class="h-4 w-1/2 shimmer mb-2"></div>
                <div class="h-4 w-1/4 shimmer"></div>
            </div>
            <div class="product-card bg-white rounded-xl p-4 shadow-sm shimmer-card">
                <div class="w-full h-32 shimmer mb-3"></div>
                <div class="h-5 w-3/4 shimmer mb-2"></div>
                <div class="h-4 w-1/2 shimmer mb-2"></div>
                <div class="h-4 w-1/4 shimmer"></div>
            </div>
            <div class="product-card bg-white rounded-xl p-4 shadow-sm shimmer-card">
                <div class="w-full h-32 shimmer mb-3"></div>
                <div class="h-5 w-3/4 shimmer mb-2"></div>
                <div class="h-4 w-1/2 shimmer mb-2"></div>
                <div class="h-4 w-1/4 shimmer"></div>
            </div>
            <div class="product-card bg-white rounded-xl p-4 shadow-sm shimmer-card">
                <div class="w-full h-32 shimmer mb-3"></div>
                <div class="h-5 w-3/4 shimmer mb-2"></div>
                <div class="h-4 w-1/2 shimmer mb-2"></div>

            </div>

    </main>

    <!-- Floating WhatsApp Button -->
    <div class="fixed bottom-24 right-4 z-20">
        <button class="bg-green-500 text-white p-3 rounded-full shadow-lg hover:bg-green-600 transition-colors ripple" onclick="window.location.href='/chat.html'">
            <i data-feather="message-circle" class="w-6 h-6"></i>
        </button>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t border-gray-200 z-10">
        <div class="flex justify-around items-center h-16">
            <a href="/index.html" class="flex flex-col items-center text-[var(--neutral-gray)]">
                <i data-feather="home" class="w-6 h-6"></i>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="/categories.html" class="flex flex-col items-center text-[var(--primary-green)]">
                <i data-feather="grid" class="w-6 h-6"></i>
                <span class="text-xs mt-1">Categories</span>
            </a>
            <a href="/cart.html" class="flex flex-col items-center text-[var(--neutral-gray)] cart-button">
                <div class="relative">
                    <i data-feather="shopping-cart" class="w-6 h-6"></i>
                    <span class="absolute -top-1 -right-1 bg-[var(--primary-green)] text-white text-xs font-bold rounded-full h-4 w-4 flex items-center justify-center" id="bottom-cart-count">0</span>
                </div>
                <span class="text-xs mt-1">Cart</span>
            </a>
            <a href="/orders.html" class="flex flex-col items-center text-[var(--neutral-gray)]">
                <i data-feather="package" class="w-6 h-6"></i>
                <span class="text-xs mt-1">Orders</span>
            </a>
            <a href="/profile.html" class="flex flex-col items-center text-[var(--neutral-gray)]">
                <i data-feather="user" class="w-6 h-6"></i>
                <span class="text-xs mt-1">Profile</span>
            </a>
        </div>
    </nav>

    <script>
        feather.replace();

        const API_BASE_URL = 'https://bazukastore.com/api';
        let productImages = [];
        let currentImageIndex = 0;
        let currentCategoryId = '';

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type} shadow-lg`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => { toast.classList.add('show'); }, 100);
            setTimeout(() => { toast.classList.remove('show'); setTimeout(() => { toast.remove(); }, 300); }, 2000);
        }

        function showFullImage(images, index) {
            productImages = images;
            currentImageIndex = index;
            const modal = document.getElementById('image-modal');
            const fullImage = document.getElementById('full-image');
            fullImage.src = productImages[index].url || 'https://via.placeholder.com/150';
            fullImage.alt = 'Product Image';
            modal.classList.add('show');
            feather.replace();
        }

        function setupImageModal() {
            const modal = document.getElementById('image-modal');
            const closeBtn = document.querySelector('.image-modal-close');
            const prevBtn = document.querySelector('.image-modal-nav.prev');
            const nextBtn = document.querySelector('.image-modal-nav.next');

            closeBtn.addEventListener('click', () => {
                modal.classList.remove('show');
            });

            prevBtn.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex - 1 + productImages.length) % productImages.length;
                showFullImage(productImages, currentImageIndex);
            });

            nextBtn.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex + 1) % productImages.length;
                showFullImage(productImages, currentImageIndex);
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('show');
                }
            });
        }

        async function fetchCategoryName(categoryId) {
            try {
                const response = await fetch(`${API_BASE_URL}/public/categories/${categoryId}`);
                if (!response.ok) {
                    let errorMessage = 'Failed to fetch category name';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.message || errorMessage;
                    } catch (jsonError) {
                        errorMessage = 'Network error occurred';
                    }
                    throw new Error(errorMessage);
                }
                const category = await response.json();
                document.querySelector('#category-title').textContent = `${category.name} Products`;
            } catch (error) {
                console.error('Error fetching category name:', error);
                document.querySelector('#category-title').textContent = 'Products';
                showToast(`Failed to load category name: ${error.message}`, 'error');
            }
        }

        async function fetchProducts(categoryId, searchQuery = '') {
            try {
                const query = searchQuery ? `category=${categoryId}&search=${encodeURIComponent(searchQuery)}` : `category=${categoryId}`;
                const response = await fetch(`${API_BASE_URL}/public/products?${query}`);
                if (!response.ok) {
                    let errorMessage = 'Failed to fetch products';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.message || errorMessage;
                    } catch (jsonError) {
                        errorMessage = 'Network error occurred';
                    }
                    throw new Error(errorMessage);
                }
                const products = await response.json();
                const guestWishlist = JSON.parse(localStorage.getItem('guestWishlist') || '[]');
                const token = localStorage.getItem('token');
                let userWishlist = [];
                if (token) {
                    try {
                        const wishlistResponse = await fetch(`${API_BASE_URL}/wishlist/me`, {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (wishlistResponse.ok) {
                            userWishlist = await wishlistResponse.json();
                        }
                    } catch (error) {
                        console.error('Error fetching wishlist:', error);
                    }
                }
                const container = document.querySelector('#product-list');
                container.innerHTML = products.length === 0 
                    ? `<p class="text-center text-[var(--neutral-gray)] col-span-full">${searchQuery ? 'No products found for "' + searchQuery + '"' : 'No products found in this category.'}</p>`
                    : products.map(product => {
                        const isWishlisted = token ? userWishlist.includes(product._id) : guestWishlist.includes(product._id);
                        return `
                            <div class="product-card bg-white rounded-xl p-3 shadow-sm transition-all duration-300">
                                <div class="relative product-image-container bg-white rounded-lg mb-2 overflow-hidden cursor-pointer ripple" onclick="showFullImage(${JSON.stringify(product.images)}, 0)">
                                    <a href="/product.html?id=${product._id}">
                                        <img src="${product.images[0]?.url || 'https://via.placeholder.com/150'}" alt="${product.name}" class="w-full h-full object-contain">
                                        ${product.discount ? `<div class="absolute top-2 left-2 bg-[var(--primary-green)] text-white text-xs px-2 py-1 rounded">-${product.discount}%</div>` : ''}
                                        ${product.isFlashDeal ? `<div class="absolute top-2 right-2 bg-[var(--alert-red)] text-white text-xs px-2 py-1 rounded flash-deal-tag">Flash Deal</div>` : ''}
                                        ${product.isBestSeller ? `<div class="absolute bottom-2 right-2 bg-yellow-500 text-white text-xs px-2 py-1 rounded">Best Seller</div>` : ''}
                                    </a>
                                </div>
                                <h3 class="text-sm font-medium mb-1 truncate">${product.name}</h3>
                                <div class="flex items-center mb-1">
                                    <div class="flex text-yellow-400 text-xs">
                                        ${Array.from({ length: 5 }, (_, i) => `
                                            <i data-feather="star" class="w-3 h-3 ${i < Math.round(product.rating || 0) ? 'fill-current' : ''}"></i>
                                        `).join('')}
                                    </div>
                                    <span class="text-xs text-[var(--neutral-gray)] ml-1">(${product.reviews?.length || 0})</span>
                                </div>
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-[var(--primary-green)] font-bold">₦${product.price.toLocaleString()}</p>
                                        ${product.originalPrice ? `<p class="text-[var(--neutral-gray)] text-xs line-through">₦${product.originalPrice.toLocaleString()}</p>` : ''}
                                    </div>
                                    <div class="flex items-center space-x-2">
                                        <button class="text-[var(--neutral-gray)] hover:text-[var(--primary-green)] ripple add-to-cart-btn" data-product-id="${product._id}">
                                            <i data-feather="shopping-cart" class="w-4 h-4"></i>
                                        </button>
                                        <button class="text-[var(--neutral-gray)] hover:text-[var(--alert-red)] ripple" onclick="toggleWishlist('${product._id}', this)">
                                            <i data-feather="heart" class="w-4 h-4 ${isWishlisted ? 'fill-current text-[var(--alert-red)]' : ''}"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');
                feather.replace();
                setupRippleEffect();
                setupAddToCart();
            } catch (error) {
                console.error('Error fetching products:', error);
                document.querySelector('#product-list').innerHTML = '<p class="text-center text-[var(--neutral-gray)] col-span-full">Failed to load products. Please try again.</p>';
                showToast(`Failed to load products: ${error.message}`, 'error');
            }
        }

        async function addToCart(productId, quantity) {
            if ('vibrate' in navigator) {
                navigator.vibrate(50);
            }
            try {
                const token = localStorage.getItem('token');
                if (token) {
                    const response = await fetch(`${API_BASE_URL}/carts/add`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                        },
                        body: JSON.stringify({ productId, quantity }),
                    });
                    if (!response.ok) {
                        let errorMessage = 'Failed to add to cart';
                        try {
                            const errorData = await response.json();
                            errorMessage = errorData.message || errorMessage;
                        } catch (jsonError) {
                            errorMessage = 'Network error occurred';
                        }
                        throw new Error(errorMessage);
                    }
                    await fetchCart();
                    showToast('Added to cart successfully', 'success');
                } else {
                    let guestCart = JSON.parse(localStorage.getItem('guestCart') || '[]');
                    const existingItem = guestCart.find(item => item.productId === productId);
                    if (existingItem) {
                        existingItem.quantity += quantity;
                    } else {
                        guestCart.push({ productId, quantity });
                    }
                    localStorage.setItem('guestCart', JSON.stringify(guestCart));
                    updateCartCount(guestCart);
                    showToast('Added to cart successfully. Sign in to save your cart.', 'success');
                }
            } catch (error) {
                console.error('Error adding to cart:', error);
                showToast(`Failed to add to cart: ${error.message}`, 'error');
            }
        }

        async function toggleWishlist(productId, button) {
            const token = localStorage.getItem('token');
            const heartIcon = button.querySelector('svg');
            let guestWishlist = JSON.parse(localStorage.getItem('guestWishlist') || '[]');

            if (token) {
                try {
                    const response = await fetch(`${API_BASE_URL}/wishlist/toggle`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                        },
                        body: JSON.stringify({ productId }),
                    });
                    if (!response.ok) {
                        let errorMessage = 'Failed to toggle wishlist';
                        try {
                            const errorData = await response.json();
                            errorMessage = errorData.message || errorMessage;
                        } catch (jsonError) {
                            errorMessage = 'Network error occurred';
                        }
                        throw new Error(errorMessage);
                    }
                    const result = await response.json();
                    const isWishlisted = result.action === 'added';
                    heartIcon.classList.toggle('fill-current', isWishlisted);
                    heartIcon.classList.toggle('text-[var(--alert-red)]', isWishlisted);
                    showToast(isWishlisted ? 'Added to wishlist!' : 'Removed from wishlist!', 'success');
                } catch (error) {
                    console.error('Error toggling wishlist:', error);
                    showToast(`Failed to toggle wishlist: ${error.message}`, 'error');
                }
            } else {
                const index = guestWishlist.indexOf(productId);
                if (index === -1) {
                    guestWishlist.push(productId);
                    heartIcon.classList.add('fill-current', 'text-[var(--alert-red)]');
                    showToast('Added to wishlist! Sign in to save.', 'success');
                } else {
                    guestWishlist.splice(index, 1);
                    heartIcon.classList.remove('fill-current', 'text-[var(--alert-red)]');
                    showToast('Removed from wishlist!', 'success');
                }
                localStorage.setItem('guestWishlist', JSON.stringify(guestWishlist));
            }
        }

        async function fetchCart() {
            try {
                const token = localStorage.getItem('token');
                let cart = [];
                if (token) {
                    const response = await fetch(`${API_BASE_URL}/carts/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) {
                        let errorMessage = 'Failed to fetch cart';
                        try {
                            const errorData = await response.json();
                            errorMessage = errorData.message || errorMessage;
                        } catch (jsonError) {
                            errorMessage = 'Network error occurred';
                        }
                        throw new Error(errorMessage);
                    }
                    cart = (await response.json()).items || [];
                } else {
                    cart = JSON.parse(localStorage.getItem('guestCart') || '[]');
                }
                updateCartCount(cart);
            } catch (error) {
                console.error('Error fetching cart:', error);
                showToast(`Failed to load cart: ${error.message}`, 'error');
            }
        }

        function updateCartCount(cart) {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelector('#bottom-cart-count').textContent = count;
            document.querySelector('#bottom-cart-count').classList.toggle('animate-bounce', count > 0);
        }

        function setupCartNavigation() {
            document.querySelectorAll('.cart-button').forEach(button => {
                button.addEventListener('click', () => {
                    if ('vibrate' in navigator) {
                        navigator.vibrate(50);
                    }
                    window.location.href = '/cart.html';
                });
            });
        }

        function setupRippleEffect() {
            document.querySelectorAll('.ripple').forEach(button => {
                button.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    this.style.setProperty('--x', x + 'px');
                    this.style.setProperty('--y', y + 'px');
                });
            });
        }

        function setupAddToCart() {
            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const productId = button.getAttribute('data-product-id');
                    addToCart(productId, 1);
                });
            });
        }

        function setupSearch() {
            const searchInputs = document.querySelectorAll('#desktop-search, #mobile-search');
            searchInputs.forEach(input => {
                input.addEventListener('input', (e) => {
                    const query = e.target.value.trim();
                    document.querySelector('#product-list').innerHTML = `
                        <div class="product-card bg-white rounded-xl p-4 shadow-sm shimmer-card">
                            <div class="w-full h-32 shimmer mb-3"></div>
                            <div class="h-5 w-3/4 shimmer mb-2"></div>
                            <div class="h-4 w-1/2 shimmer mb-2"></div>
                            <div class="h-4 w-1/4 shimmer"></div>
                        </div>
                        <div class="product-card bg-white rounded-xl p-4 shadow-sm shimmer-card">
                            <div class="w-full h-32 shimmer mb-3"></div>
                            <div class="h-5 w-3/4 shimmer mb-2"></div>
                            <div class="h-4 w-1/2 shimmer mb-2"></div>
                            <div class="h-4 w-1/4 shimmer"></div>
                        </div>
                        <div class="product-card bg-white rounded-xl p-4 shadow-sm shimmer-card">
                            <div class="w-full h-32 shimmer mb-3"></div>
                            <div class="h-5 w-3/4 shimmer mb-2"></div>
                            <div class="h-4 w-1/2 shimmer mb-2"></div>
                            <div class="h-4 w-1/4 shimmer"></div>
                        </div>
                        <div class="product-card bg-white rounded-xl p-4 shadow-sm shimmer-card">
                            <div class="w-full h-32 shimmer mb-3"></div>
                            <div class="h-5 w-3/4 shimmer mb-2"></div>
                            <div class="h-4 w-1/2 shimmer mb-2"></div>
                            <div class="h-4 w-1/4 shimmer"></div>
                        </div>
                    `;
                    fetchProducts(currentCategoryId, query);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
            const urlParams = new URLSearchParams(window.location.search);
            currentCategoryId = urlParams.get('category');
            if (!currentCategoryId) {
                document.querySelector('#category-title').textContent = 'Products';
                document.querySelector('#product-list').innerHTML = '<p class="text-center text-[var(--neutral-gray)] col-span-full">No category selected.</p>';
                showToast('No category selected', 'error');
                return;
            }
            setTimeout(() => {
                fetchCategoryName(currentCategoryId);
                fetchProducts(currentCategoryId);
                fetchCart();
                setupCartNavigation();
                setupRippleEffect();
                setupAddToCart();
                setupImageModal();
                setupSearch();
            }, 100);
        });
    </script>
</body>
</html>
